type: object
properties:
  nivel:
    $ref: '#/components/schemas/Nivel'
  pai:
    type: object
    properties:
      codigo:
        $ref: '#/components/schemas/Codigo'
      titulo:
        type: string
    required:
      - codigo
      - titulo
  codigo:
    $ref: '#/components/schemas/Codigo'
  titulo:
    type: string
  descricao:
    type: string
  termosInd:
    type: array
    items:
      properties:
        id:
          type: string
          description: "'ti_' concatenado com valor aleatório"
        termo:
          type: string
        existe:
          type: boolean
  processosRelacionados:
    type: array
    items:
      $ref: '#/components/schemas/ProcessoRelacionado'
  legislacao:
    type: array
    items:
      properties:
        tipo:
          type: string
        numero:
          type: string
          pattern: '\d{1,6}/\d{1,4}'
        sumario:
          type: string
        data:
          type: string
          pattern: '\d{4}/\d{2}/\d{2}'
        selected:
          type: boolean
        id:
          type: string
          description: "'leg_' concatenado com valor aleatório"
  pca:
    $ref: '#/components/schemas/PCA'
  df:
    $ref: '#/components/schemas/DF'
  notasAp:
    type: array
    items:
      $ref: '#/components/schemas/NotaAp'
  exemplosNotasAp:
   type: array
   items:
      $ref: '#/components/schemas/ExemploNotaAp'
  notasEx:
   type: array
   items:
      $ref: '#/components/schemas/NotaEx'
  temSubclasses4Nivel:
    type: boolean
  temSubclasses4NivelPCA:
    type: boolean
  temSubclasses4NivelDF:
    type: boolean
  subdivisao4Nivel01Sintetiza02:
    type: boolean
  tipoProc:
    type: string
  procTrans:
    type: string
  donos:
    type: array
    items:
      properties:
        intervencao:
          type: string
        tipo:
          type: string
        designacao:
          type: string
        sigla:
          type: string
        id:
          type: string
          description: "'ent_' concatenado com o valor de sigla"
        selected:
          type: boolean
  participantes:
    type: array
    items:
      properties:
        intervencao:
          type: string
        tipo:
          type: string
        designacao:
          type: string
        sigla:
          type: string
        id:
          type: string
          description: "'ent_' concatenado com o valor de sigla"
        selected:
          type: boolean
  subclasses:
    type: array
    items:
      $ref: '#/components/schemas/SubClasse'
required:
  - nivel
  - pai
  - codigo
  - titulo
  - descricao
  - termosInd
  - processosRelacionados
  - legislacao
  - pca
  - df
  - notasAp
  - exemplosNotasAp
  - notasEx
  - temSubclasses4Nivel
  - temSubclasses4NivelPCA
  - temSubclasses4NivelDF
  - subdivisao4Nivel01Sintetiza02
  - tipoProc
  - procTrans
  - donos
  - participantes
  - subclasses
