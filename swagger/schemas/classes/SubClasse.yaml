type: object
properties:
  nivel:
    type: string
  pai:
    type: string
  codigo:
    type: string
  titulo:
    type: string
  descricao:
    type: string
  termosInd:
    type: array
    items:
      properties:
        id:
          type: string
          description: "'ti_' concatenado com valor aleatório"
        termo:
          type: string
        existe:
          type: boolean
  processosRelacionados:
    type: array
    items:
      $ref: '#/components/schemas/ProcessoRelacionado'
  legislacao:
    type: array
    items:
      properties:
        tipo:
          type: string
        numero:
          type: string
          pattern: '\d{1,6}/\d{1,4}'
        sumario:
          type: string
        data:
          type: string
          pattern: '\d{4}/\d{2}/\d{2}'
        selected:
          type: boolean
        id:
          type: string
          description: "'leg_' concatenado com valor aleatório"
  pca:
    $ref: '#/components/schemas/PCA'
  df:
    $ref: '#/components/schemas/DF'
required:
  - nivel
  - pai
  - status
  - codigo
  - titulo
  - descricao
  - termosInd
  - processosRelacionados
  - legislacao
  - pca
  - df
