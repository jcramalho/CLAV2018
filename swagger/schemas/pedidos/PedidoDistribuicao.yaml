type: object
properties:
  estado:
    $ref: '#/components/schemas/PedidoEstado'
  responsavel:
    type: string
    format: email
  proximoResponsavel:
    type: object
    properties:
      nome:
        type: string
      entidade:
        $ref: '#/components/schemas/EntidadeId'
      email:
        type: string
        email: string
    required:
      - nome
      - entidade
      - email
  data:
    type: string
    format: date-time
  despacho:
    type: string
required:
  - estado
  - responsavel
  - data
