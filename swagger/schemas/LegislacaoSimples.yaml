type: object
properties:
  numero:
    type: string
    pattern: '\d{1,6}/\d{1,4}'
  sumario:
    type: string
  data:
    type: string
    pattern: '\d{4}/\d{2}/\d{2}'
  tipo:
    type: string
  link:
    type: string
  estado:
    type: string
    enum: [Ativa, Inativa, Harmonização]
  entidades:
    type: array
    items:
      type: string
  id:
    type: string
    description: "'leg_' concatenado com valor aleatório"
required:
  - numero
  - sumario
  - data
  - tipo
  - link
  - estado
  - entidades
  - id
