type: object
properties:
  tipo:
    type: string
    enum: [PGD, RADA, PGD/LC]
  entidade:
    type: string
  fundo:
    type: string
  legislacao:
    type: string
  zonaControlo:
    type: array
    items:
      type: object
      properties:
        codigo:
          type: string
          pattern: '^\s*\d{3}(\.\d{2}(\.\d{3}(\.\d{2})?)?)?\s*$'
        referencia:
          type: string
        titulo:
          type: string
        prazoConservacao:
          type: string
        destino:
          type: string
        ni:
          type: string
        dono:
          type: string
        dataInicio:
          type: string
        dataFim:
          type: string
        uiPapel:
          type: string
        uiDigital:
          type: string
        uiOutros:
          type: string
        agregacoes:
          type: array
          items:
            type: object
            properties:
              codigo:
                type: string
              titulo:
                type: string
              dataContagem:
                type: string
              ni:
                type: string
            required:
              - codigo
              - titulo
              - dataContagem
              - ni
      required:
        - codigo
        - titulo
        - prazoConservacao
        - destino
        - dataInicio
        - dataFim
        - uiPapel
        - uiDigital
        - uiOutros
        - agregacoes
required:
  - tipo
  - entidade
  - fundo
  - legislacao
  - zonaControlo
