type: object
properties:
  entidade:
    $ref: '#/components/schemas/EntidadeId'
  fundo:
    type: string
  legislacao:
    type: string
  zonaControlo:
    type: array
    items:
      type: object
      properties:
        codigo:
          $ref: '#/components/schemas/Codigo'
        titulo:
          type: string
        prazoConservacao:
          $ref: '#/components/schemas/PCAValor'
        destino:
          $ref: '#/components/schemas/DFValor'
        ni:
          type: string
          enum: [Dono, Participante]
        dono:
          $ref: '#/components/schemas/EntidadeId'
        dataInicio:
          type: string
        dataFim:
          type: string
        uiPapel:
          type: string
        uiDigital:
          type: string
        uiOutros:
          type: string
        agregacoes:
          type: array
          items:
            type: object
            properties:
              codigo:
                type: string
              titulo:
                type: string
              dataContagem:
                type: string
              ni:
                type: string
                enum: [Dono, Participante]
            required:
              - codigo
              - titulo
              - dataContagem
      required:
        - codigo
        - titulo
        - prazoConservacao
        - destino
        - dataInicio
        - dataFim
        - uiPapel
        - uiDigital
        - uiOutros
        - agregacoes
required:
  - tipo
  - entidade
  - fundo
  - legislacao
  - zonaControlo
