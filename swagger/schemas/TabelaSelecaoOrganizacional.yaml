type: object
properties:
  ts:
    type: object
    properties:
      processos:
        type: array
        items:
          type: object
          properties:
            codigo:
              type: string
            titulo:
              type: string
            dono:
              type: boolean
            participante:
              type: boolean
          required:
            - codigo
            - dono
            - participante
      entidade:
        type: string
      designacao:
        type: string
      tipologias:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              description: "'tip_' concatenado com o valor em sigla"
            sigla:
              type: string
            designacao:
              type: string
    required:
      - processos
      - entidade
required:
  - ts
