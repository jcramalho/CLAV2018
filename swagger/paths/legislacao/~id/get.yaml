summary: Devolve a informação associada a um documento legislativo
description: Devolve a informação associada a um documento legislativo, ou seja, tipo, data, numero, sumario, link e entidades
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - Legislação
parameters:
  - name: id
    in: path
    description: 'Identificador de um documento legislativo (exemplo: leg_vzJWeOItxoCYX7Oj9WjPd)'
    schema:
      type: string
    required: true
  - in: query
    name: info
    schema:
      type: string
      enum: [completa]
    description: "Caso seja um valor que não 'completa' devolve apenas parte da informação do documento legislativo. Caso o valor seja 'completa' devolve toda a informação do documento legislativo."
    required: false
  - $ref: '#/components/parameters/OutputFormatWithCSV'
responses:
  200:
    description: Consulta de um documento legislativo
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/LegislacaoSimples'
      json:
        schema:
          $ref: '#/components/schemas/LegislacaoSimples'
      application/xml:
        examples:
          xml:
            $ref: '#/components/examples/LegislacaoXML'
      xml:
        examples:
          xml:
            $ref: '#/components/examples/LegislacaoXML'
      text/csv:
        examples:
          csv:
            $ref: '#/components/examples/LegislacaoCSV'
      csv:
        examples:
          csv:
            $ref: '#/components/examples/LegislacaoCSV'
      excel/csv:
        examples:
          csv:
            $ref: '#/components/examples/LegislacaoExcelCSV'
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  500:
    description: Erro
