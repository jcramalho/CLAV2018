summary: Criação de um pedido
description: Criação de um pedido
tags:
  - pedidos
requestBody:
  description: 'Dados. No campo novoObjeto é colocado os dados com o qual se pretende realizar o pedido. Pode ser um objeto Classe, TS Organizacional, TS Pluriorganizacional, Entidade, Tipologia, Legislação ou Termo de Indice'
  required: true
  content:
    application/json:
      schema:
        properties:
          tipoPedido:
            type: string
            enum: [Criação, Alteração, Remoção]
          tipoObjeto:
            type: string
            enum: [Classe, TS Organizacional, TS Pluriorganizacional, Entidade, Tipologia, Legislação, Termo de Indice, AE PGD/LC, AE PGD, AE RADA]
          novoObjeto:
            type: object
            oneOf:
              - $ref: '#/components/schemas/Classe'
              - $ref: '#/components/schemas/DocumentoLegislativo'
              - $ref: '#/components/schemas/Entidade'
              - $ref: '#/components/schemas/TabelaSelecaoOrganizacional'
              - $ref: '#/components/schemas/TabelaSelecaoPluriorganizacional'
              - $ref: '#/components/schemas/TermosIndice'
              - $ref: '#/components/schemas/Tipologia'
              - $ref: '#/components/schemas/AutosEliminacao'
          user:
            type: object
            properties:
              email:
                type: string
            required:
              - email
        required:
          - tipoPedido
          - tipoObjeto
          - novoObjeto
          - user
responses:
  200:
    description: Criação de um pedido
  500:
    description: Erro
