summary: Adição de distribuição
description: Adição de distribuição
security:
  - userQuery: []
  - userAuth: []
tags:
  - pedidos
parameters:
  - name: codigo
    in: path
    description: 'Identificador de um pedido (exemplo: 2019-321)'
    schema:
      type: string
    required: true
requestBody:
  description: 'Dados'
  required: true
  content:
    application/json:
      schema:
        properties:
          estado:
            type: string
            enum: [Submetido, Distribuído, Apreciado, Validado]
          responsavel:
            type: string
          data:
            type: string
            format: date-time
          despacho:
            type: string
        required:
          - estado
          - data
responses:
  200:
    description: Adição de distribuição
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  500:
    description: Erro
