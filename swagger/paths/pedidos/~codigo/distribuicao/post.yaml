summary: Adição de distribuição
description: Adição de distribuição
tags:
  - pedidos
parameters:
  - name: codigo
    in: path
    description: 'Identificador de um pedido (exemplo: 2019-321)'
    type: string
    required: true
  - name: body
    in: body
    description: 'Dados'
    required: true
    schema:
      properties:
        estado:
          type: string
          enum: [Submetido, Distribuído, Apreciado, Validado]
        responsavel:
          type: string
        data:
          type: string
          format: date-time
        despacho:
          type: string
      required:
        - estado
        - data
responses:
  200:
    description: Adição de distribuição
  500:
    description: Erro
