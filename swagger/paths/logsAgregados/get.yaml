summary: Devolve todos os pedidos realizados agregados por utilizador e chave API ou os pedidos realizados agregados para um utilizador ou chave API
description: Devolve todos os pedidos realizados agregados por utilizador e chave API. Caso seja enviado o tipo e o id devolve os pedidos realizados agregados para um utilizador ou chave API. Cada entrada tem o seu id (_id), o tipo de acesso (User ou Chave), o id do utilizador ou da chave API, a data do último acesso e o número de pedidos já realizados por verbo HTTP.
tags:
  - Logs Agregados
security:
  - userQuery: []
  - userAuth: []
parameters:
  - name: tipo
    in: query
    description: Tipo de acesso
    schema:
      $ref: '#/components/schemas/TipoLog'
  - name: id
    in: query
    description: Id do utilizador ou da chave API
    schema:
      type: string
responses:
  200:
    description: Pedidos realizados agregados por utilizador e chave API
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '#/components/schemas/LogsAgregados'
            - $ref: '#/components/schemas/LogAgregado'
        examples:
          Logs Agregados de todos os utilizadores:
            $ref: '#/components/examples/logsAgregados_get_all'
          Logs Agregados de um utilizador:
            $ref: '#/components/examples/logsAgregados_get_one'
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
