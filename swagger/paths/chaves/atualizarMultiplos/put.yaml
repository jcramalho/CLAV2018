summary: Atualizar chave API
description: Atualizar chave API. Pode-se alterar nome, email (contactInfo) e entidade.
tags:
  - chaves
requestBody:
  description: Para renovar a chave API é necessário fornecer o id da chave na BD, o nome a usar, o email a usar (contactInfo) e a entidade a usar.
  required: true
  content:
    application/json:
      schema:
        properties:
          id:
            type: string
          name:
            type: string
          contactInfo:
            type: string
          entity:
            type: string
        required:
          - id
          - name
          - contactInfo
          - entity
responses:
  200:
    description: Chave API atualizada
  500:
    description: Erro
