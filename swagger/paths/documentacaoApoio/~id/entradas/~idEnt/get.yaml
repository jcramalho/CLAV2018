summary: Devolve uma entrada de uma classe da documentação de apoio
description: Devolve uma entrada de uma classe da documentação de apoio
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - Documentação de Apoio
parameters:
  - name: id
    in: path
    description: 'Identificador de uma classe na documentação de apoio'
    schema:
      type: string
    required: true
  - name: idEnt
    in: path
    description: 'Identificador de uma entrada da classe na documentação de apoio'
    schema:
      type: string
    required: true
responses:
  200:
    description: Devolve a informação de uma entrada da classe da documentação de apoio com id igual ao do campo 'id' e a entrada com id igual ao do campo 'idEnt'
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/DocEntrada'
        example: !!inc/file '/examples/documentacaoApoio/DocEntrada.yaml'
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  404:
    description: Esta entrada não existe na classe da documentação de apoio
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
