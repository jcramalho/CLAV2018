summary: Efetua login de um utilizador
description: Efetua login de um utilizador devolvendo token, name e entidade.
tags:
  - Utilizadores
requestBody:
  description: 'De forma a efetuar login um utilizador é necessário email(username) e password'
  required: true
  content:
    application/json:
      schema:
        properties:
          username:
            type: string
            format: email
          password:
            type: string
        required:
          - username
          - password
      example:
        username: exemplo@exemplo.com
        password: 123password
responses:
  200:
    description: Login efetuado com sucesso
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/UserLogin'
        example: !!inc/file '/examples/users/UserLogin.yaml'
  401:
    description: Credenciais inválidas
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
