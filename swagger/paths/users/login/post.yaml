summary: Efetua login de um utilizador
description: Efetua login de um utilizador devolvendo token, name e entidade.
tags:
  - users
requestBody:
  description: 'De forma a efetuar login um utilizador é necessário email(username) e password'
  required: true
  content:
    application/json:
      schema:
        properties:
          username:
            type: string
          password:
            type: string
responses:
  200:
    description: Login efetuado com sucesso
  401:
    description: Credenciais inválidas
  500:
    description: Erro
