summary: Devolve a lista utilizadores
description: Devolve a lista utilizadores. Para cada utilizador devolve a informação do id, name, email, entidade, internal, level e nCalls
security:
  - userQuery: []
  - userAuth: []
tags:
  - Utilizadores
parameters:
  - in: query
    name: entidade
    schema:
      $ref: '#/components/schemas/EntidadeId'
    description: Filtra os utilizadores pela entidade a que correspondem 
    required: false
  - in: query
    name: formato
    schema:
      type: string
      enum: [normalizado]
    description: Caso o formato seja normalizado em vez de devolver o level como um número devolve em texto para além de que devolve apenas o name, entidade, level, email e id
    required: false
responses:
  200:
    description: Devolve a lista dos utilizadores
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '#/components/schemas/Users'
            - $ref: '#/components/schemas/UsersNormalizado'
        examples:
          Exemplo de uma lista de utilizadores:
            $ref: '#/components/examples/Users'
          Exemplo de uma lista de utilizadores normalizada:
            $ref: '#/components/examples/UsersNormalizado'
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
