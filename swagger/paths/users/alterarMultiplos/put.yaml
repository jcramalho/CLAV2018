summary: Altera os dados da conta de um utilizador
description: Altera os dados da conta de um utilizador
tags:
  - users
parameters:
  - name: body
    in: body
    description: 'id da conta a alterar e dados a alterar'
    required: true
    schema:
      properties:
        id:
          type: string
        nome:
          type: string
        email:
          type: string
        entidade:
          type: string
        level:
          type: number
responses:
  200:
    description: Alterado os dados da conta de um utilizador
  500:
    description: Erro
