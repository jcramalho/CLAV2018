summary: Altera o NIC de um utilizador
description: Altera o NIC de um utilizador
security:
  - userQuery: []
  - userAuth: []
tags:
  - Utilizadores
parameters:
  - name: id
    in: path
    description: 'Identificador de um utilizador'
    schema:
      type: string
    required: true
requestBody:
  description: 'NIC a usar'
  required: true
  content:
    application/json:
      schema:
        properties:
          nic:
            type: string
responses:
  200:
    description: Alterado o NIC de um utilizador
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  500:
    description: Erro
