summary: Altera o NIC de um utilizador
description: |
  Altera o NIC de um utilizador

  **Acesso permitido a:** Utilizadores com n√≠vel 7
security:
  - userQuery: []
  - userAuth: []
tags:
  - Utilizadores
parameters:
  - name: id
    in: path
    description: 'Identificador de um utilizador'
    schema:
      type: string
    required: true
requestBody:
  description: 'NIC a usar'
  required: true
  content:
    application/json:
      schema:
        properties:
          nic:
            $ref: '#/components/schemas/NIC'
        required:
          - nic
      example:
        nic: 1111111
responses:
  200:
    description: Alterado o NIC de um utilizador
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
