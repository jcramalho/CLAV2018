summary: Dado o token de um utilizador devolve a informação do utilizador
description: Dado o token de um utilizador devolve a informação do utilizador
security:
  - userQuery: []
  - userAuth: []
tags:
  - Utilizadores
parameters:
  - name: id
    in: path
    description: 'Token de um utilizador'
    schema:
      type: string
    required: true
responses:
  200:
    description: Informação de um utilizador
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/User'
        example: !!inc/file '/examples/users/User.yaml'
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
