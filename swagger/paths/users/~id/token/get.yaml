summary: Dado o token de um utilizador devolve a informação do utilizador
description: Dado o token de um utilizador devolve a informação do utilizador, ou seja, o id, name, email, entidade, internal, level e nCalls.
security:
  - userQuery: []
  - userAuth: []
tags:
  - Utilizadores
parameters:
  - name: id
    in: path
    description: 'Token de um utilizador'
    schema:
      type: string
    required: true
responses:
  200:
    description: Informação de um utilizador
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  500:
    description: Erro
