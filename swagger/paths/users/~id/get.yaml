summary: Consulta um utilizador
description: Consulta um utilizador devolvendo a informação de id, name, email, entidade, internal, level e nCalls
security:
  - userQuery: []
  - userAuth: []
tags:
  - Utilizadores
parameters:
  - name: id
    in: path
    description: 'Identificador de um utilizador'
    schema:
      type: string
    required: true
responses:
  200:
    description: Consulta um utilizador
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/User'
        example: !!inc/file '/examples/users/User.yaml'
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
