summary: Altera os dados da conta de um utilizador
description: |
  Altera os dados da conta de um utilizador

  **Acesso permitido a:** Utilizadores com n√≠vel 4, 5, 6 e 7
security:
  - userQuery: []
  - userAuth: []
tags:
  - Utilizadores
parameters:
  - name: id
    in: path
    description: 'Identificador de um utilizador'
    schema:
      type: string
    required: true
requestBody:
  description: 'dados a alterar'
  required: true
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/UserPUT'
      example:
        email: exemplo@exemplo.com
        entidade: ent_DGLAB
        level: 2
        nome: Antonio
responses:
  200:
    description: Alterado os dados da conta de um utilizador
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
