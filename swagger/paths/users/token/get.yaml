summary: Verifica o token de um utilizador
description: Verifica o token de um utilizador, devolvendo a sua informação
security:
  - userQuery: []
  - userAuth: []
tags:
  - Utilizadores
responses:
  200:
    description: Informação acerca do token
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/UserToken'
        example: !!inc/file '/examples/users/UserToken.yaml'
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  500:
    description: Erro
