summary: Envia um email ao utilizador de forma a puder recuperar a conta
description: Envia um email ao utilizador de forma a puder recuperar a conta
tags:
  - Utilizadores
requestBody:
  description: 'De forma a puder recuperar a conta de um utilizador é necessário email e url'
  required: true
  content:
    application/json:
      schema:
        properties:
          email:
            type: string
            format: email
          url:
            type: string
        required:
          - email
          - url
      example:
        email: exemplo@exemplo.com
        url: http://clav.dglab.gov.pt/
responses:
  200:
    description: Enviado email ao utilizador
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
