summary: Adiciona/regista um utilizador através de CC
description: Adiciona/regista um utilizador através de CC
security:
  - userQuery: []
  - userAuth: []
tags:
  - Utilizadores
requestBody:
  description: Utilizador a registar 
  required: true
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/UserCcPOST'
      example:
        email: exemplo@exemplo.com
        entidade: ent_DGLAB
        type: 2
        name: Antonio
        nic: 1111111
responses:
  200:
    description: Adicionado/registado um utilizador através de CC
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
