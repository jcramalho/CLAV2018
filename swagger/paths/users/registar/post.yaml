summary: Adiciona/regista um utilizador
description: |
  Adiciona/regista um utilizador

  **Acesso permitido a:** Utilizadores com n√≠vel 5, 6 e 7
security:
  - userQuery: []
  - userAuth: []
tags:
  - Utilizadores
requestBody:
  description: 'Dados do utilizador a registar'
  required: true
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/UserPOST'
      example:
        email: exemplo@exemplo.com
        entidade: ent_DGLAB
        type: 2
        name: Antonio
        password: 123password
responses:
  200:
    description: Adicionado/registado um utilizador
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
