summary: Adiciona/regista um utilizador
description: Adiciona/regista um utilizador
security:
  - userQuery: []
  - userAuth: []
tags:
  - users
requestBody:
  description: 'De forma a registar um utilizador é necessário name, email, entidade (sigla), type (level) e password'
  required: true
  content:
    application/json:
      schema:
        properties:
          name:
            type: string
          email:
            type: string
          entidade:
            type: string
          type:
            type: number
          password:
            type: string
responses:
  200:
    description: Adicionado/registado um utilizador
  500:
    description: Erro
