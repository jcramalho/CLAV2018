summary: Altera o email da conta de um utilizador
description: Altera o email da conta de um utilizador
security:
  - userQuery: []
  - userAuth: []
tags:
  - users
parameters:
  - name: id
    in: path
    description: 'Identificador de um utilizador'
    schema:
      type: string
    required: true
requestBody:
  description: 'De forma a alterar o email de uma conta de um utilizador é necessário o novo email'
  required: true
  content:
    application/json:
      schema:
        properties:
          email:
            type: string
responses:
  200:
    description: Alterado o email da conta de um utilizador
  500:
    description: Erro
