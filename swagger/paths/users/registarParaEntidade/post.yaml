summary: Adiciona/regista utilizadores para uma determinada entidade
description: Adiciona/regista utilizadores para uma determinada entidade
security:
  - userQuery: []
  - userAuth: []
tags:
  - Utilizadores
requestBody:
  description: 'De forma a registar os utilizadores é necessário a entidade(sigla) e o nic, name, email e type (level) para cada um deles'
  required: true
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/UsersCcPOST'
      example:
        entidade: ent_DGLAB
        users:
          - email: exemplo@exemplo.com
            name: Maria
            type: 3
            nic: 1111111
responses:
  200:
    description: Adicionados/registados utilizadores para uma determinada entidade
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
