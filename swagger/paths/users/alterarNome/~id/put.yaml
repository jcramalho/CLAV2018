summary: Altera o nome da conta de um utilizador
description: Altera o nome da conta de um utilizador
security:
  - userQuery: []
  - userAuth: []
tags:
  - users
parameters:
  - name: id
    in: path
    description: 'Identificador de um utilizador'
    schema:
      type: string
    required: true
requestBody:
  description: 'De forma a alterar o nome de uma conta de um utilizador é necessário o novo nome'
  required: true
  content:
    application/json:
      schema:
        properties:
          nome:
            type: string
responses:
  200:
    description: Alterado o nível da conta de um utilizador
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  500:
    description: Erro
