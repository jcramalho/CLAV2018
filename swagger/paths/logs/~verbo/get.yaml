summary: Devolve os pedidos realizados (log) nos últimos 30 dias para uma determinada rota
description: Devolve os pedidos realizados (log) nos últimos 30 dias para uma determinada rota. Cada entrada no log tem o seu id (_id), o caminho da rota, o método, o tipo de acesso (User ou Chave), o id do utilizador ou da chave API, o status HTTP do pedido e a altura quando foi realizado o pedido.
tags:
  - Logs
security:
  - userQuery: []
  - userAuth: []
parameters:
  - name: verbo
    in: path
    required: true
    description: Método (verbo) da rota
    schema:
      $ref: '#/components/schemas/VerboHTTP'
  - name: rota
    in: query
    required: true
    description: Caminho da rota
    schema:
      $ref: '#/components/schemas/Rota'
responses:
  200:
    description: Pedidos realizados (log)
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Logs'
        example: !!inc/file '/examples/logs/Logs.yaml'
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
