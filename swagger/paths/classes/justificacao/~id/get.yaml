summary: Devolve uma justificação, PCA ou DF
description: 'Devolve uma justificação, PCA ou DF, que é composta por uma lista de critérios: tipoId, conteudo, criterio, processos relacionados e legislação'
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - Classes
parameters:
  - name: id
    in: path
    description: 'Identificador de uma justificação'
    schema:
      $ref: '#/components/schemas/JustificacaoId'
    required: true
responses:
  200:
    description: Devolve uma justificação, PCA ou DF
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClasseJustificacao'
        example: !!inc/file '/examples/classes/ClasseJustificacao.yaml'
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
