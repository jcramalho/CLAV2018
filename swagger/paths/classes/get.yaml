summary: Devolve as classes em vários formatos podendo ser filtradas por nível, por tipo e se uma entidade/tipologia é dona/participante da classe
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - classes
description: "Devolve as classes em vários formatos podendo ser filtradas por nível, por tipo e se uma entidade/tipologia é dona/participante da classe. Existe uma hierarquia nestas possibilidades. Caso a info seja 'esqueleto' as query string tipo, nivel, formato, ents e tips não são consideradas. Caso o tipo seja definido as query strings nivel, formato, ents e tips não são consideradas. Caso tipo não seja definido mas ents ou tips seja, é devolvido os processos que tem como donos ou participantes as entidade e/ou tipologias selecionadas. Caso tipo não seja definido, nem ents e nem tips e o nível seja definido, a query string formato não é considerada. Por fim se não for definido tipo, nem ents, nem tips e nem nivel e for definido formato esta é a query string considerada."
parameters:
  - in: query
    name: estrutura
    schema:
      type: string
      enum: [arvore, lista]
      default: arvore
    description: Estrutura. Pode ser em árvore ou em lista. Quanto nenhum parâmetro é definido (formato, tipo e nivel) o formato de saída em arvore é o predefinido.
    required: false
  - in: query
    name: tipo
    schema:
      type: string
      enum: [comum, especifico]
    description: Devolve as classes de nível 3 (processos) filtrando pelo tipo de processo (comuns ou especificos).
    required: false
  - in: query
    name: nivel
    schema:
      type: string
      enum: [1, 2, 3, 4]
    description: O nível dos processos devolvidos numa lista. Podem ser de 1º, 2º, 3º e 4º nível.
    required: false
  - in: query
    name: ents
    schema:
      type: string
    description: "Obtém os processos destas entidades. Quando usado em conjunto com o parâmetro tipo com valor igual a especifico devolve os processos especificos destas entidades. Exemplo de input: 'ent_AAN,ent_SEF'"
    required: false
  - in: query
    name: tips
    schema:
      type: string
    description: "Obtém os processos destas tipologias. Quando usado em conjunto com o parâmetro tipo com valor igual a especifico devolve os processos especificos destas tipologias. Exemplo de input: 'tip_AAC,tip_AF'"
    required: false
  - in: query
    name: info
    schema:
      type: string
      enum: [completa, esqueleto]
    description: "Caso seja um valor que não 'completa' e 'esqueleto' devolve apenas o código, a descrição e o título das classes. Caso o valor seja 'completa' devolve toda a informação de cada classe. Caso o valor seja 'esqueleto' devolve numa estrutura pronta a ser preenchida para a criação de uma Tabela de Seleção, devolve os campos: código, título, descrição, PCA, DF dono (a ser preenchido pelo utilizador) e participante (a ser preenchido pelo utilizador)."
    required: false
  - $ref: '#/components/parameters/OutputFormatWithCSV'
responses:
  200:
    description: Devolve as classes
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '#/components/schemas/ClasseSimplesArvore'
            - $ref: '#/components/schemas/ClasseSimplesLista'
            - $ref: '#/components/schemas/ClasseCompletaArvore'
            - $ref: '#/components/schemas/ClasseCompletaLista'
      json:
        schema:
          oneOf:
            - $ref: '#/components/schemas/ClasseSimplesArvore'
            - $ref: '#/components/schemas/ClasseSimplesLista'
            - $ref: '#/components/schemas/ClasseCompletaArvore'
            - $ref: '#/components/schemas/ClasseCompletaLista'
      application/xml:
        examples:
          xmlClassesSimplesArvore:
            $ref: '#/components/examples/ClassesSimplesArvoreXML'
          xmlClassesSimplesLista:
            $ref: '#/components/examples/ClassesSimplesListaXML'
          xmlClassesCompletaArvore:
            $ref: '#/components/examples/ClassesCompletaArvoreXML'
          xmlClassesCompletaLista:
            $ref: '#/components/examples/ClassesCompletaListaXML'
      xml:
        examples:
          xmlClassesSimplesArvore:
            $ref: '#/components/examples/ClassesSimplesArvoreXML'
          xmlClassesSimplesLista:
            $ref: '#/components/examples/ClassesSimplesListaXML'
          xmlClassesCompletaArvore:
            $ref: '#/components/examples/ClassesCompletaArvoreXML'
          xmlClassesCompletaLista:
            $ref: '#/components/examples/ClassesCompletaListaXML'
      text/csv:
        examples:
          csvClassesSimplesArvore:
            $ref: '#/components/examples/ClassesSimplesArvoreCSV'
          csvClassesSimplesLista:
            $ref: '#/components/examples/ClassesSimplesListaCSV'
          csvClassesCompletaArvore:
            $ref: '#/components/examples/ClassesCompletaArvoreCSV'
          csvClassesCompletaLista:
            $ref: '#/components/examples/ClassesCompletaListaCSV'
      csv:
        examples:
          csvClassesSimplesArvore:
            $ref: '#/components/examples/ClassesSimplesArvoreCSV'
          csvClassesSimplesLista:
            $ref: '#/components/examples/ClassesSimplesListaCSV'
          csvClassesCompletaArvore:
            $ref: '#/components/examples/ClassesCompletaArvoreCSV'
          csvClassesCompletaLista:
            $ref: '#/components/examples/ClassesCompletaListaCSV'
      excel/csv:
        examples:
          csvClassesSimplesArvore:
            $ref: '#/components/examples/ClassesSimplesArvoreExcelCSV'
          csvClassesSimplesLista:
            $ref: '#/components/examples/ClassesSimplesListaExcelCSV'
          csvClassesCompletaArvore:
            $ref: '#/components/examples/ClassesCompletaArvoreExcelCSV'
          csvClassesCompletaLista:
            $ref: '#/components/examples/ClassesCompletaListaExcelCSV'
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  500:
    description: Erro
