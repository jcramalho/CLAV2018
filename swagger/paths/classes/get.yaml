summary: Devolve as classes em vários formatos podendo ser filtradas por nível e por tipo
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - classes
description: Devolve as classes em vários formatos podendo ser filtradas por nível
parameters:
  - in: query
    name: formato
    schema:
      type: string
      enum: [arvore, lista]
      default: arvore
    description: Formato de saída. Pode ser em árvore ou em lista. Quanto nenhum parâmetro é definido (formato, tipo e nivel) o formato de saída em arvore é o predefinido.
    required: false
  - in: query
    name: tipo
    schema:
      type: string
      enum: [comum, especifico]
    description: Que tipo de processos são devolvidos numa lista. Podem ser comuns ou especificos. Quanto este parâmetro é definido o parâmetro formato não deve ser definido visto ser subscrito pelo mesmo (parâmetro formato).
    required: false
  - in: query
    name: nivel
    schema:
      type: string
      enum: [1, 2, 3, 4]
    description: O nível dos processos devolvidos numa lista. Podem ser de 1º, 2º, 3º e 4º nível. Quanto este parâmetro é definido os parâmetros formato e tipo não devem ser definidos visto ser subscrito pelos mesmos (parâmetros formato e tipo).
    required: false
  - in: query
    name: ents
    schema:
      type: string
    description: Obtém os processos especificos destas entidades. Este parâmetro só deve ser usado quando o tipo é especifico.
    required: false
  - in: query
    name: tips
    schema:
      type: string
    description: Obtém os processos especificos destas tipologias. Este parâmetro só deve ser usado quando o tipo é especifico.
    required: false
  - in: query
    name: info
    schema:
      type: string
      enum: [completa]
    description: "Caso seja um valor que não 'completa' devolve apenas o código e o título das classes. Caso o valor seja 'completa' devolve toda a informação de cada classe."
    required: false
  - $ref: '#/components/parameters/OutputFormatWithCSV'
responses:
  200:
    description: Devolve as classes em vários formatos podendo ser filtradas por nível
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '#/components/schemas/ClasseSimplesArvore'
            - $ref: '#/components/schemas/ClasseSimplesLista'
            - $ref: '#/components/schemas/ClasseCompletaArvore'
            - $ref: '#/components/schemas/ClasseCompletaLista'
      json:
        schema:
          oneOf:
            - $ref: '#/components/schemas/ClasseSimplesArvore'
            - $ref: '#/components/schemas/ClasseSimplesLista'
            - $ref: '#/components/schemas/ClasseCompletaArvore'
            - $ref: '#/components/schemas/ClasseCompletaLista'
      application/xml:
        examples:
          xmlClassesSimplesArvore:
            $ref: '#/components/examples/ClassesSimplesArvoreXML'
          xmlClassesSimplesLista:
            $ref: '#/components/examples/ClassesSimplesListaXML'
          xmlClassesCompletaArvore:
            $ref: '#/components/examples/ClassesCompletaArvoreXML'
          xmlClassesCompletaLista:
            $ref: '#/components/examples/ClassesCompletaListaXML'
      xml:
        examples:
          xmlClassesSimplesArvore:
            $ref: '#/components/examples/ClassesSimplesArvoreXML'
          xmlClassesSimplesLista:
            $ref: '#/components/examples/ClassesSimplesListaXML'
          xmlClassesCompletaArvore:
            $ref: '#/components/examples/ClassesCompletaArvoreXML'
          xmlClassesCompletaLista:
            $ref: '#/components/examples/ClassesCompletaListaXML'
      text/csv:
        examples:
          csvClassesSimplesArvore:
            $ref: '#/components/examples/ClassesSimplesArvoreCSV'
          csvClassesSimplesLista:
            $ref: '#/components/examples/ClassesSimplesListaCSV'
          csvClassesCompletaArvore:
            $ref: '#/components/examples/ClassesCompletaArvoreCSV'
          csvClassesCompletaLista:
            $ref: '#/components/examples/ClassesCompletaListaCSV'
      csv:
        examples:
          csvClassesSimplesArvore:
            $ref: '#/components/examples/ClassesSimplesArvoreCSV'
          csvClassesSimplesLista:
            $ref: '#/components/examples/ClassesSimplesListaCSV'
          csvClassesCompletaArvore:
            $ref: '#/components/examples/ClassesCompletaArvoreCSV'
          csvClassesCompletaLista:
            $ref: '#/components/examples/ClassesCompletaListaCSV'
      excel/csv:
        examples:
          csvClassesSimplesArvore:
            $ref: '#/components/examples/ClassesSimplesArvoreExcelCSV'
          csvClassesSimplesLista:
            $ref: '#/components/examples/ClassesSimplesListaExcelCSV'
          csvClassesCompletaArvore:
            $ref: '#/components/examples/ClassesCompletaArvoreExcelCSV'
          csvClassesCompletaLista:
            $ref: '#/components/examples/ClassesCompletaListaExcelCSV'
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  500:
    description: Erro
