summary: Devolve as classes em vários formatos podendo ser filtradas por nível, por tipo e se uma entidade/tipologia é dona/participante da classe
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - Classes
description: "Devolve as classes em vários formatos podendo ser filtradas por nível, por tipo e se uma entidade/tipologia é dona/participante da classe. Existe uma hierarquia nestas possibilidades. Caso a info seja 'esqueleto' ou 'pesquisa' as query string tipo, nivel, estrutura, ents e tips não são consideradas. Caso o tipo seja definido as query strings nivel e estrutura não são consideradas. Caso tipo não seja definido mas ents e/ou tips sejam, é devolvido os processos que tem como donos ou participantes as entidade e/ou tipologias selecionadas. Caso tipo não seja definido, nem ents e nem tips e o nível seja definido, a query string estrutura não é considerada. Por fim se não for definido tipo, nem ents, nem tips e nem nivel e for definido estrutura esta é a query string considerada."
parameters:
  - in: query
    name: estrutura
    schema:
      type: string
      enum: [arvore, lista]
      default: arvore
    description: Estrutura. Pode ser em árvore ou em lista. Quanto nenhum parâmetro é definido (estrutura, tipo e nivel) a estrutura de saída em arvore é a predefinida.
    required: false
  - in: query
    name: tipo
    schema:
      type: string
      enum: [comum, especifico]
    description: Devolve as classes de nível 3 (processos) filtrando pelo tipo de processo (comuns ou especificos).
    required: false
  - in: query
    name: nivel
    schema:
      $ref: '#/components/schemas/Nivel'
    description: O nível dos processos devolvidos numa lista. Podem ser de 1º, 2º, 3º e 4º nível.
    required: false
  - in: query
    name: ents
    schema:
      $ref: '#/components/schemas/Ents'
    description: "Obtém os processos destas entidades. Quando usado em conjunto com o parâmetro tipo com valor igual a especifico devolve os processos especificos destas entidades. Exemplo: 'ent_AAN,ent_SEF'"
    required: false
  - in: query
    name: tips
    schema:
      $ref: '#/components/schemas/Tips'
    description: "Obtém os processos destas tipologias. Quando usado em conjunto com o parâmetro tipo com valor igual a especifico devolve os processos especificos destas tipologias. Exemplo: 'tip_AAC,tip_AF'"
    required: false
  - in: query
    name: info
    schema:
      type: string
      enum: [completa, esqueleto, pesquisa]
    description: "Caso seja um valor que não 'completa', 'esqueleto' e 'pesquisa' devolve apenas o código, a descrição e o título das classes. Caso o valor seja 'completa' devolve toda a informação de cada classe. Caso o valor seja 'esqueleto' devolve numa estrutura pronta a ser preenchida para a criação de uma Tabela de Seleção, devolve os campos: código, título, descrição, PCA, DF dono (a ser preenchido pelo utilizador) e participante (a ser preenchido pelo utilizador). Caso o valor seja 'pesquisa', devolve todas as classes num formato pronto a ser usado para a pesquisa avançada da interface CLAV."
    required: false
  - $ref: '#/components/parameters/OutputFormatWithCSV'
responses:
  200:
    description: Devolve as classes
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '#/components/schemas/ClasseSimplesArvore'
            - $ref: '#/components/schemas/ClasseSimplesLista'
            - $ref: '#/components/schemas/ClasseCompletaArvore'
            - $ref: '#/components/schemas/ClasseCompletaLista'
            - $ref: '#/components/schemas/ClassesEsqueleto'
            - $ref: '#/components/schemas/ClassesPesquisa'
        examples:
          jsonClassesSimplesArvore:
            $ref: '#/components/examples/ClassesSimplesArvoreJSON'
          jsonClassesSimplesLista:
            $ref: '#/components/examples/ClassesSimplesListaJSON'
          jsonClassesCompletaArvore:
            $ref: '#/components/examples/ClassesCompletaArvoreJSON'
          jsonClassesCompletaLista:
            $ref: '#/components/examples/ClassesCompletaListaJSON'
          jsonClassesEsqueleto:
            $ref: '#/components/examples/ClassesEsqueletoJSON'
          jsonClassesPesquisa:
            $ref: '#/components/examples/ClassesPesquisaJSON'
      application/xml:
        examples:
          xmlClassesSimplesArvore:
            $ref: '#/components/examples/ClassesSimplesArvoreXML'
          xmlClassesSimplesLista:
            $ref: '#/components/examples/ClassesSimplesListaXML'
          xmlClassesCompletaArvore:
            $ref: '#/components/examples/ClassesCompletaArvoreXML'
          xmlClassesCompletaLista:
            $ref: '#/components/examples/ClassesCompletaListaXML'
          xmlClassesEsqueleto:
            $ref: '#/components/examples/ClassesEsqueletoXML'
          xmlClassesPesquisa:
            $ref: '#/components/examples/ClassesPesquisaXML'
      text/csv:
        examples:
          csvClassesSimplesArvore:
            $ref: '#/components/examples/ClassesSimplesArvoreCSV'
          csvClassesSimplesLista:
            $ref: '#/components/examples/ClassesSimplesListaCSV'
          csvClassesCompletaArvore:
            $ref: '#/components/examples/ClassesCompletaArvoreCSV'
          csvClassesCompletaLista:
            $ref: '#/components/examples/ClassesCompletaListaCSV'
          csvClassesEsqueleto:
            $ref: '#/components/examples/ClassesEsqueletoCSV'
          csvClassesPesquisa:
            $ref: '#/components/examples/ClassesPesquisaCSV'
      excel/csv:
        examples:
          excelcsvClassesSimplesArvore:
            $ref: '#/components/examples/ClassesSimplesArvoreExcelCSV'
          excelcsvClassesSimplesLista:
            $ref: '#/components/examples/ClassesSimplesListaExcelCSV'
          excelcsvClassesCompletaArvore:
            $ref: '#/components/examples/ClassesCompletaArvoreExcelCSV'
          excelcsvClassesCompletaLista:
            $ref: '#/components/examples/ClassesCompletaListaExcelCSV'
          excelcsvClassesEsqueleto:
            $ref: '#/components/examples/ClassesEsqueletoExcelCSV'
          excelcsvClassesPesquisa:
            $ref: '#/components/examples/ClassesPesquisaExcelCSV'
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
