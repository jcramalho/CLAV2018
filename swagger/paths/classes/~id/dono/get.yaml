summary: Devolve a(s) entidade(s) dona(s) do processo
description: Devolve a(s) entidade(s) dona(s) do processo. De cada entidade é devolvida a informação do id, tipo, sigla e designacao
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - Classes
parameters:
  - name: id
    in: path
    description: 'Identificador de uma classe'
    schema:
      $ref: '#/components/schemas/ClasseId'
    required: true
responses:
  200:
    description: Devolve a(s) entidade(s) dona(s) do processo
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClasseDono'
        allOf:
          - $ref: '#/components/examples/ClasseDono'
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
