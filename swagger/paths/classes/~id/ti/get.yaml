summary: Devolve os termos de índice de uma classe
description: Devolve os termos de índice de uma classe. Para cada elemento da lista devolvida é devolvida a informação do idTI e termo
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - Classes
parameters:
  - name: id
    in: path
    description: 'Identificador de uma classe'
    schema:
      $ref: '#/components/schemas/ClasseId'
    required: true
responses:
  200:
    description: Devolve os termos de índice de uma classe
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClasseTermosIndice'
        allOf:
          - $ref: '#/components/examples/ClasseTermosIndice'
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
