summary: Devolve a lista de notas de aplicação de uma classe
description: Devolve a lista de notas de aplicação de uma classe. Para cada elemento da lista é devolvida a informação do idNota e nota
tags:
  - classes
parameters:
  - name: id
    in: path
    description: 'Identificador de uma classe (exemplo: c200.10.100)'
    type: string
    required: true
produces:
  - application/json
responses:
  200:
    description: Devolve a lista de notas de aplicação de uma classe
  500:
    description: Erro
