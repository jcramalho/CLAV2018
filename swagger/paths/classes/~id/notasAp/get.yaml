summary: Devolve a lista de notas de aplicação de uma classe
description: Devolve a lista de notas de aplicação de uma classe. Para cada elemento da lista é devolvida a informação do idNota e nota
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - Classes
parameters:
  - name: id
    in: path
    description: 'Identificador de uma classe'
    schema:
      $ref: '#/components/schemas/ClasseId'
    required: true
responses:
  200:
    description: Devolve a lista de notas de aplicação de uma classe
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClasseNotasAp'
        allOf:
          - $ref: '#/components/examples/ClasseNotasAp'
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
