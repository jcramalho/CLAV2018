summary: Devolve a metainformação de uma classe
description: Devolve a metainformação de uma classe, ou seja, codigo, titulo, status, desc, codigoPai, tituloPai, procTrans e procTipo
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - Classes
parameters:
  - name: id
    in: path
    description: 'Identificador de uma classe'
    schema:
      $ref: '#/components/schemas/ClasseId'
    required: true
responses:
  200:
    description: Devolve a metainformação de uma classe
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClasseMeta'
        allOf:
          - $ref: '#/components/examples/ClasseMeta'
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
