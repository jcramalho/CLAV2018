summary: Devolve o(s) processo(s) relacionado(s)
description: |
  Devolve o(s) processo(s) relacionado(s)

  **Acesso permitido a:** Chaves API e Todos os Utilizadores
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - Classes
parameters:
  - name: id
    in: path
    description: 'Identificador de uma classe'
    schema:
      $ref: '#/components/schemas/ClasseId'
    required: true
responses:
  200:
    description: Devolve o(s) processo(s) relacionado(s) 
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClasseProcRels'
        example: !!inc/file '/examples/classes/ClasseProcRels.yaml'
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
