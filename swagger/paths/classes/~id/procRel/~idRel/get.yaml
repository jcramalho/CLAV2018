summary: Devolve o(s) processo(s) relacionado(s) por uma relação específica
description: Devolve o(s) processo(s) relacionado(s) por uma relação específica. Para cada processo é devolvida a informação do id, codigo e titulo
tags:
  - classes
parameters:
  - name: id
    in: path
    description: 'Identificador de uma classe (exemplo: c200.10.100)'
    schema:
      type: string
    required: true
  - name: idRel
    in: path
    description: 'Identificador da relação (exemplo: eSucessorDe)'
    schema:
      type: string
    required: true
responses:
  200:
    description: Devolve o(s) processo(s) relacionado(s) por uma relação específica
  500:
    description: Erro
