summary: Retorna toda a informação relativa a uma classe
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - classes
description: Retorna toda a informação relativa a uma classe
parameters:
  - name: id
    in: path
    description: 'Identificador de uma classe (exemplo: c200.10.100)'
    schema:
      type: string
    required: true
  - name: tipo
    in: query
    description: "Caso o valor deste campo seja 'subarvore' é devolvida a subarvore com raiz na classe com id igual ao do campo 'id'"
    schema:
      type: string
      enum: [subarvore]
    required: false
  - $ref: '#/components/parameters/OutputFormatWithCSV'
responses:
  200:
    description: "Retorna toda a informação relativa a uma classe ou a uma subarvore de classes com raiz na classe com id igual a 'id'"
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '#/components/schemas/ClasseCompletaSubArvore'
            - $ref: '#/components/schemas/ClasseCompleta'
      json:
        schema:
          oneOf:
            - $ref: '#/components/schemas/ClasseCompletaSubArvore'
            - $ref: '#/components/schemas/ClasseCompleta'
      application/xml:
        examples:
          xmlClasse:
            $ref: '#/components/examples/ClasseXML'
          xmlSubarvore:
            $ref: '#/components/examples/ClasseSubarvoreXML'
      xml:
        examples:
          xmlClasse:
            $ref: '#/components/examples/ClasseXML'
          xmlSubarvore:
            $ref: '#/components/examples/ClasseSubarvoreXML'
      text/csv:
        examples:
          csvClasse:
            $ref: '#/components/examples/ClasseCSV'
          csvSubarvore:
            $ref: '#/components/examples/ClasseSubarvoreCSV'
      csv:
        examples:
          csvClasse:
            $ref: '#/components/examples/ClasseCSV'
          csvSubarvore:
            $ref: '#/components/examples/ClasseSubarvoreCSV'
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  500:
    description: Erro
