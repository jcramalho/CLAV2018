summary: Devolve a lista dos termos de índice associados a uma determinada classe
description: Devolve a lista dos termos de índice associados a uma determinada classe. Para cada termo devolve a informação do id e do nome
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - termosIndice
parameters:
  - name: classe
    in: path
    description: 'Identificador de uma classe (exemplo: c200.10.100)'
    schema:
      type: string
    required: true
responses:
  200:
    description: Devolve a lista dos termos de índice associados a uma determinada classe
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  500:
    description: Erro
