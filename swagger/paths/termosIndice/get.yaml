summary: Devolve a lista dos termos de índice ou verifica se um determinado termo índice existe
description: Devolve a lista dos termos de índice (para cada termo índice devolve a informação do id, termo, estado, idClasse e tituloClasse) ou verifica se um determinado termo índice existe (true or false)
tags:
  - termosIndice
parameters:
  - in: query
    name: existe
    schema:
      type: string
    description: 'nome do termo índice (exemplo: ADSE, receção de cartão da)'
    required: false
responses:
  200:
    description: Devolve a lista dos termos de índice ou verifica se um determinado termo índice existe
  500:
    description: Erro
