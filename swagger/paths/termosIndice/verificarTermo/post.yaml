summary: Verifica se um determinado termo índice já existe
description: Verifica se um determinado termo índice já existe
tags:
  - termosIndice
security:
  - userQuery: []
  - userAuth: []
requestBody:
  description: 'termo índice a verificar'
  required: true
  content:
    application/json:
      schema:
        properties:
          termo:
            type: string
        example:
          termo: 'ADSE, receção de cartão da'
responses:
  200:
    description: Verifica se um determinado termo índice já existe
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  500:
    description: Erro
