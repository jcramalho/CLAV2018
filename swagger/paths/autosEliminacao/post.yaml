summary: Cria um pedido de criação de um auto de eliminação
description: Cria um pedido de criação de um auto de eliminação
tags:
  - Autos de Eliminação
security:
  - userQuery: []
  - userAuth: []
parameters:
  - name: tipo
    in: query
    description: 'Tipo do auto de eliminação'
    schema:
      type: string
      enum: [PGD, RADA, PGD_LC]
    required: false
requestBody:
  description: 'Auto de eliminação'
  required: true
  content:
    application/json:
      schema:
        properties:
          auto:
            $ref: '#/components/schemas/AutosEliminacao'
      examples:
        exemplo:
          $ref: '#/components/examples/AutosEliminacao'
responses:
  200:
    description: Criado um pedido para a criação de uma auto de eliminação
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  422:
    $ref: '#/components/responses/ValidationParameters'
  404:
    description: Erro
