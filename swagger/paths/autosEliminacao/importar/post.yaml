summary: Cria um pedido de importação de um auto de eliminação a partir de um ficheiro XML
description: Cria um pedido de importação de um auto de eliminação a partir de um ficheiro XML
tags:
  - autosEliminacao
security:
  - userQuery: []
  - userAuth: []
parameters:
  - name: tipo
    in: query
    description: 'Tipo do auto de eliminação'
    schema:
      type: string
      enum: [PGD, RADA, PGD/LC]
    required: true
requestBody:
  description: 'Auto de eliminação'
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          file:
            type: object
            properties: {}
      encoding:
        file:
          contentType: application/xml; charset=utf-8
responses:
  200:
    description: Criado um pedido para a importação de uma auto de eliminação
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  404:
    description: Erro
