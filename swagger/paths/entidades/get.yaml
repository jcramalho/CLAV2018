summary: Lista todas as entidades ou verifica se uma sigla ou designação já está atribuida a uma entidade
description: Lista todas as entidades. Para cada entidade será devolvida a informação do id, sigla, designacao, sioe, estado e internacional. Para além disso, ao usar-se os parâmetros existeSigla ou/e existeDesignacao verifica se a sigla e/ou a designação já está presente numa entidade
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - entidades
parameters:
  - in: query
    name: existeSigla
    schema:
      type: string
    description: 'Sigla da entidade a verificar se já está presente (exemplo: DGLAB)'
    required: false
  - in: query
    name: existeDesignacao
    schema:
      type: string
    description: 'Designação da entidade a verificar se já está presente (exemplo: Agência de Avaliação e Acreditação do Ensino Superior)'
    required: false
  - in: query
    name: processos
    schema:
      type: string
      enum: [com, sem]
    description: No caso de ser escolhido \"com\" é listado as entidades com PNs associados. Já no caso de ser escolhido \"sem\" é listado as entidades sem PNs associados. Este parâmetro sobrepõe os seguintes, ou seja, caso este parâmetro seja definido os restantes são ignorados.
    required: false
  - in: query
    name: sigla
    schema:
      type: string
    description: 'Permite filtrar as entidades que contém a sigla igual a este valor. Só funciona caso o parâmetro processos não seja definido. (ex: AR)'
    required: false
  - in: query
    name: designacao
    schema:
      type: string
    description: 'Permite filtrar as entidades que contém a designacao igual a este valor. Só funciona caso o parâmetro processos não seja definido. (ex: Assembleia da República)'
    required: false
  - in: query
    name: internacional
    schema:
      type: string
      enum: [Sim, Não]
    description: Permite filtrar as entidades que contém internacional igual a este valor. Só funciona caso o parâmetro processos não seja definido.
    required: false
  - in: query
    name: sioe
    schema:
      type: string
    description: 'Permite filtrar as entidades que contém sioe igual a este valor. Só funciona caso o parâmetro processos não seja definido. (ex: 875780390)'
    required: false
  - in: query
    name: estado
    schema:
      type: string
      enum: [Ativa, Inativa, Harmonização]
    description: Permite filtrar as entidades que contém o estado igual a este valor. Só funciona caso o parâmetro processos não seja definido.
    required: false
  - in: query
    name: info
    schema:
      type: string
      enum: [completa]
    description: "Caso seja um valor que não 'completa' devolve apenas parte da informação de cada entidade. Caso o valor seja 'completa' devolve toda a informação de cada entidade."
    required: false
  - $ref: '#/components/parameters/OutputFormatWithCSV'
responses:
  200:
    description: Lista todas as entidades ou verifica se a sigla e/ou a designação existe numa entidade
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/EntidadeSimplesLista'
      json:
        schema:
          $ref: '#/components/schemas/EntidadeSimplesLista'
      application/xml:
        examples:
          xml:
            $ref: '#/components/examples/EntidadesXML'
      xml:
        examples:
          xml:
            $ref: '#/components/examples/EntidadesXML'
      text/csv:
        examples:
          csv:
            $ref: '#/components/examples/EntidadesCSV'
      csv:
        examples:
          csv:
            $ref: '#/components/examples/EntidadesCSV'
      excel/csv:
        examples:
          csv:
            $ref: '#/components/examples/EntidadesExcelCSV'
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  500:
    description: Erro
