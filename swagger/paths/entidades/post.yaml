summary: Cria uma entidade
description: Cria uma entidade a partir da informação enviada no pedido
tags:
  - entidades
security:
  - userQuery: []
  - userAuth: []
requestBody:
  description: 'sigla da entidade a verificar'
  required: true
  content:
    application/json:
      schema:
        properties:
          sigla:
            type: string
          designacao:
            type: string
          estado:
            type: string
            enum: [Ativa, Inativa, Harmonização]
          sioe:
            type: string
          internacional:
            type: string
            default: "Não"
            enum: ["Não", "Sim"]
          tipologias:
            type: array
            items:
              type: string
              description: "Sigla da Tipologia"
          dataCriacao:
            type: string
        required:
          - sigla
          - designacao
          - estado
        example:
          sigla: MdP
          designacao: "Metro do Porto, SA"
          estado: Ativa
          sioe: "770000329"
          internacional: "Não"
          tipologias: ["SPE"]
          dataCriacao: "2020/02/02"
responses:
  200:
    description: Entidade criada
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  500:
    description: Erro
