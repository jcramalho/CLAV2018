summary: Extingue uma entidade
description: Extingue uma entidade, dada uma data de Extinção
tags:
  - Entidades
security:
  - userQuery: []
  - userAuth: []
parameters:
  - name: id
    in: path
    description: Identificador de uma entidade
    schema:
      $ref: '#/components/schemas/EntidadeId'
    required: true
requestBody:
  description: 'Data de extinção da entidade'
  required: true
  content:
    application/json:
      schema:
        properties:
          dataExtincao:
            $ref: '#/components/schemas/Data'
        required:
          - dataExtincao
        example:
          dataExtincao: "2020-03-31"
responses:
  200:
    description: Entidade extinta
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
