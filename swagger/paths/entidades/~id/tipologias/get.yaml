summary: Lista as tipologias a que uma entidade pertence
description: Lista as tipologias a que uma entidade pertence. Para cada tipologia devolva a informação do id, sigla e designacao
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - entidades
parameters:
  - name: id
    in: path
    description: 'Identificador de uma entidade (exemplo: ent_AAN)'
    schema:
      type: string
    required: true
responses:
  200:
    description: Lista as tipologias a que uma entidade pertence
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  500:
    description: Erro
