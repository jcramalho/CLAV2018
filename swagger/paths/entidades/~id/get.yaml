summary: Consulta de uma entidade
description: Consulta de uma entidade. Devolve a informação da sigla, designacao, estado, sioe e internacional da entidade
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - entidades
parameters:
  - name: id
    in: path
    description: 'Identificador de uma entidade (exemplo: ent_AAN)'
    schema:
      type: string
    required: true
responses:
  200:
    description: Consulta de uma entidade
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  404:
    description: A entidade não existe
  500:
    description: Erro
