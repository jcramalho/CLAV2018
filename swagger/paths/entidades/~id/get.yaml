summary: Consulta de uma entidade
description: Consulta de uma entidade. Devolve a informação da sigla, designacao, estado, sioe e internacional da entidade
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - Entidades
parameters:
  - name: id
    in: path
    description: 'Identificador de uma entidade (exemplo: ent_AAN)'
    schema:
      type: string
    required: true
  - in: query
    name: info
    schema:
      type: string
      enum: [completa]
    description: "Caso seja um valor que não 'completa' devolve apenas parte da informação da entidade. Caso o valor seja 'completa' devolve toda a informação da entidade."
    required: false
  - $ref: '#/components/parameters/OutputFormatWithCSV'
responses:
  200:
    description: Consulta de uma entidade
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/EntidadeSimples'
      json:
        schema:
          $ref: '#/components/schemas/EntidadeSimples'
      application/xml:
        examples:
          xml:
            $ref: '#/components/examples/EntidadeXML'
      xml:
        examples:
          xml:
            $ref: '#/components/examples/EntidadeXML'
      text/csv:
        examples:
          csv:
            $ref: '#/components/examples/EntidadeCSV'
      csv:
        examples:
          csv:
            $ref: '#/components/examples/EntidadeCSV'
      excel/csv:
        examples:
          csv:
            $ref: '#/components/examples/EntidadeExcelCSV'
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  404:
    description: A entidade não existe
  500:
    description: Erro
