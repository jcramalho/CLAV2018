summary: Consulta de uma entidade
description: Consulta de uma entidade. Devolve a informação da sigla, designacao, estado, sioe e internacional da entidade
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - entidades
parameters:
  - name: id
    in: path
    description: 'Identificador de uma entidade (exemplo: ent_AAN)'
    schema:
      type: string
    required: true
  - in: query
    name: OF
    required: false
    schema:
      type: string
      enum: [application/json, json, application/xml, xml, text/csv, csv, excel/csv]
    description: "Formato de saída do resultado. O resultado no formato CSV possui toda a informação da entidade"
responses:
  200:
    description: Consulta de uma entidade
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/EntidadeSimples'
      json:
        schema:
          $ref: '#/components/schemas/EntidadeSimples'
      application/xml:
        examples:
          xml:
            $ref: '#/components/examples/EntidadeXML'
      xml:
        examples:
          xml:
            $ref: '#/components/examples/EntidadeXML'
      text/csv:
        examples:
          csv:
            $ref: '#/components/examples/EntidadeCSV'
      csv:
        examples:
          csv:
            $ref: '#/components/examples/EntidadeCSV'
      excel/csv:
        examples:
          csv:
            $ref: '#/components/examples/EntidadeExcelCSV'
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  404:
    description: A entidade não existe
  500:
    description: Erro
