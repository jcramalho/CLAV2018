summary: Lista os processos em que uma entidade intervem como dono
description: Lista os processos em que uma entidade intervem como dono. Para cada processo devolve a informação do codigo e titulo
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - Entidades
parameters:
  - name: id
    in: path
    description: Identificador de uma entidade
    schema:
      $ref: '#/components/schemas/EntidadeId'
    required: true
responses:
  200:
    description: Lista os processos em que uma entidade intervem como dono
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/TipologiaEntidadeDonos'
        example: !!inc/file '/examples/entidades/EntidadeDonos.yaml'
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
