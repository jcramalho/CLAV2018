summary: Lista os processos em que uma entidade intervem como participante
description: Lista os processos em que uma entidade intervem como participante. Para cada processo devolve a informação do codigo, titulo e tipoPar
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
