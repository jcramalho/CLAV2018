summary: Importação de entradas para a documentação científica
description: Importação de entradas para a documentação científica. Se o campo 'opcao' for 'adição' esta importação adiciona os documentos que não estejam presentes na BD. Se o campo 'opcao' for 'substituição' então são removidas todas as entradas presentes e adicionadas as presentes no ficheiro.
security:
  - userQuery: []
  - userAuth: []
tags:
  - Documentação Científica
requestBody:
  description: FormData a enviar
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          file:
            type: string
            format: binary
            description: Ficheiro JSON em que o seu formato deve ser semelhante ao que é devolvido na rota GET /documentacaoCientifica/exportar
          opcao:
            type: string
            enum: ["adição", "substituição"]
responses:
  200:
    description: Importação das entradas da documentação científica realizada com sucesso 
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  500:
    description: Erro
