summary: Define as travessias
description: Define as travessias, ou seja, as travessias que estavam anteriormente definidas são descartadas e são consideradas apenas as providenciadas. É contudo depois necessário realizar reset das travessias por forma a estas travessias definidas serem carregadas para cache
security:
  - userQuery: []
  - userAuth: []
tags:
  - Travessias
requestBody:
  description: Travessias a definir 
  required: true
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/Travessias'
      example: !!inc/file '/examples/travessia/Travessias.yaml'
responses:
  200:
    description: Travessias definidas
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
