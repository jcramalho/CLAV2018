summary: Obtém a travessia de um processo
description: |
  Obtém a travessia de um processo (lista de códigos de processos)

  **Acesso permitido a:** Utilizadores com nível 1, 3, 3.5, 4, 5, 6 e 7
security:
  - userQuery: []
  - userAuth: []
tags:
  - Travessias
parameters:
  - name: id
    in: path
    description: Código de um processo
    schema:
      $ref: '#/components/schemas/Codigo'
    required: true
responses:
  200:
    description: Obtém a travessia de um processo
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Travessia'
        example: !!inc/file '/examples/travessia/Travessia.yaml'
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
