summary: Exporta todos os triplos do repositório
description: Exporta todos os triplos do repositório
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - Ontologia
parameters:
  - in: query
    name: inferencia
    description: Caso true devolve todos os triplos incluindo os inferidos. Caso false não inclui os inferidos.
    schema:
      type: boolean
    required: false
  - in: query
    name: fs
    description: "Formato em que é devolvido os triplos. Pode ser um dos seguintes valores: turtle (text/turtle), json-ld (application/ld+json) ou rdf-xml (application/rdf+xml). No caso de não ser passado nenhum formato ou o que é colocado não é suportado é devolvido turtle. O formato também pode ser indicado na header 'Accept' sofrendo das mesmas restrições que se for indicado por query. Caso seja definido das duas formas a fornecida pela query string é a que é usada."
    schema:
      type: string
      enum: [turtle, text/turtle, json-ld, application/ld+json, rdf-xml, application/rdf+xml]
    required: false
responses:
  200:
    description: Devolve um ficheiro com os triplos do repositório
    content:
      text/turtle:
        schema:
          type: string
          format: binary
        example: "@prefix : <http://jcr.di.uminho.pt/m51-clav#> .

@prefix dc: <http://purl.org/dc/elements/1.1#> .

@prefix fn: <http://www.w3.org/2005/xpath-functions#> .

%...

rdf:type a rdf:Property .

rdfs:subPropertyOf a rdf:Property, owl:TransitiveProperty .

rdfs:subClassOf a rdf:Property, owl:TransitiveProperty .

rdfs:domain a rdf:Property .

rdfs:range a rdf:Property .

%...

:c650.10.305 a :Classe_N3, owl:NamedIndividual .

:c650.10.306 a :Classe_N3, owl:NamedIndividual .

:c650.10.307 a :Classe_N3, owl:NamedIndividual .

:c650.10.308 a :Classe_N3, owl:NamedIndividual .

:c650.10.400 a :Classe_N3, owl:NamedIndividual .

%..."
