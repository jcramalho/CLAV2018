summary: Atualizar a legenda e descrição de um vocabulário
description: Atualizar a legenda e descrição de um vocabulário
security:
  - userQuery: []
  - userAuth: []
tags:
  - Vocabulários
parameters:
  - name: id
    in: path
    description: 'Identificador de um vocabulario (exemplo: vc_processoTipoRelacao)'
    schema:
      type: string
    required: true
requestBody:
  description: 'Dados a alterar'
  required: true
  content:
    application/json:
      schema:
        properties:
          label:
            type: string
          desc:
            type: string
responses:
  200:
    description: Atualizada a legenda e descrição de um vocabulário
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  404:
    description: Erro
