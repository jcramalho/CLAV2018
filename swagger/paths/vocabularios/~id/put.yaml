summary: Atualizar a legenda e descrição de um vocabulário
description: Atualizar a legenda e descrição de um vocabulário
tags:
  - vocabularios
parameters:
  - name: id
    in: path
    description: 'Identificador de um vocabulario (exemplo: vc_processoTipoRelacao)'
    schema:
      type: string
    required: true
requestBody:
  description: 'Dados a alterar'
  required: true
  content:
    application/json:
      schema:
        properties:
          label:
            type: string
          desc:
            type: string
responses:
  200:
    description: Atualizada a legenda e descrição de um vocabulário
  404:
    description: Erro
