summary: Lista todas as tipologias podendo a lista ser filtrada
description: Lista todas as tipologias podendo a lista ser filtrada. Para cada tipologia devolve a informação do id, sigla, designação e estado
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - tipologias
parameters:
  - in: query
    name: estado
    schema:
      type: string
      enum: [Ativa, Inativa, Harmonização]
    description: Filtra as tipologias pelo estado das mesmas. O estado pode ser Ativa, Inativa ou Harmonização.
    required: false
  - in: query
    name: designacao
    schema:
      type: string
    description: Filtra as tipologias pelo designação das mesmas.
    required: false
responses:
  200:
    description: Lista todas as tipologias
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  500:
    description: Erro
