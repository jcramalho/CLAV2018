summary: Lista todas as tipologias podendo a lista ser filtrada
description: Lista todas as tipologias podendo a lista ser filtrada. Para cada tipologia devolve a informação do id, sigla, designação e estado
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - tipologias
parameters:
  - in: query
    name: estado
    schema:
      type: string
      enum: [Ativa, Inativa, Harmonização]
    description: Filtra as tipologias pelo estado das mesmas. O estado pode ser Ativa, Inativa ou Harmonização.
    required: false
  - in: query
    name: designacao
    schema:
      type: string
    description: Filtra as tipologias pelo designação das mesmas.
    required: false
  - in: query
    name: OF
    required: false
    schema:
      type: string
      enum: [application/json, json, application/xml, xml, text/csv, csv, excel/csv]
    description: "Formato de saída do resultado. O resultado no formato CSV possui toda a informação das tipologias"
responses:
  200:
    description: Lista todas as tipologias
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/TipologiaSimplesLista'
      json:
        schema:
          $ref: '#/components/schemas/TipologiaSimplesLista'
      application/xml:
        examples:
          xml:
            $ref: '#/components/examples/TipologiasXML'
      xml:
        examples:
          xml:
            $ref: '#/components/examples/TipologiasXML'
      text/csv:
        examples:
          csv:
            $ref: '#/components/examples/TipologiasCSV'
      csv:
        examples:
          csv:
            $ref: '#/components/examples/TipologiasCSV'
      excel/csv:
        examples:
          csv:
            $ref: '#/components/examples/TipologiasExcelCSV'
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  500:
    description: Erro
