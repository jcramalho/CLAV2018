summary: Lista todas as tipologias podendo a lista ser filtrada ou verifica se uma sigla ou designação já está atribuida a uma tipologia
description: Lista todas as tipologias podendo a lista ser filtrada. Para cada tipologia devolve a informação do id, sigla, designação e estado. Para além disso, ao usar-se os parâmetros existeSigla ou/e existeDesignacao verifica se a sigla e/ou a designação já está presente numa tipologia
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - tipologias
parameters:
  - in: query
    name: existeSigla
    schema:
      type: string
    description: 'Sigla da tipologia a verificar se já está presente (exemplo: AAC)'
    required: false
  - in: query
    name: existeDesignacao
    schema:
      type: string
    description: 'Designação da tipologia a verificar se já está presente (exemplo: Autoridades Administrativas Civis)'
    required: false
  - in: query
    name: estado
    schema:
      type: string
      enum: [Ativa, Inativa, Harmonização]
    description: Filtra as tipologias pelo estado das mesmas. O estado pode ser Ativa, Inativa ou Harmonização.
    required: false
  - in: query
    name: designacao
    schema:
      type: string
    description: "Permite filtrar as tipologias que contém a designacao igual a este valor. (ex: Autoridades Administrativas Civis)"
    required: false
  - in: query
    name: info
    schema:
      type: string
      enum: [completa]
    description: "Caso seja um valor que não 'completa' devolve apenas parte da informação de cada tipologia. Caso o valor seja 'completa' devolve toda a informação de cada tipologia."
    required: false
  - $ref: '#/components/parameters/OutputFormatWithCSV'
responses:
  200:
    description: Lista todas as tipologias ou verifica se a sigla e/ou a designação existe numa entidade
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/TipologiaSimplesLista'
      json:
        schema:
          $ref: '#/components/schemas/TipologiaSimplesLista'
      application/xml:
        examples:
          xml:
            $ref: '#/components/examples/TipologiasXML'
      xml:
        examples:
          xml:
            $ref: '#/components/examples/TipologiasXML'
      text/csv:
        examples:
          csv:
            $ref: '#/components/examples/TipologiasCSV'
      csv:
        examples:
          csv:
            $ref: '#/components/examples/TipologiasCSV'
      excel/csv:
        examples:
          csv:
            $ref: '#/components/examples/TipologiasExcelCSV'
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  500:
    description: Erro
