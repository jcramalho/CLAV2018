summary: Lista as entidades que pertencem à tipologia
description: Lista as entidades que pertencem à tipologia. Para cada entidade devolve a informação de sigla, designação e id
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - Tipologias
parameters:
  - name: id
    in: path
    description: Identificador de uma tipologia
    schema:
      $ref: '#/components/schemas/TipologiaId'
    required: true
responses:
  200:
    description: Lista as entidades que pertencem à tipologia
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/TipologiaElementos'
        example: !!inc/file '/examples/tipologias/TipologiaElementos.yaml'
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Erro
