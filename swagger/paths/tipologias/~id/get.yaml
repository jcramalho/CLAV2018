summary: Consulta de uma tipologia
description: Consulta de uma tipologia devolvendo a informação de sigla, designação e estado
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - Tipologias
parameters:
  - name: id
    in: path
    description: 'Identificador de uma tipologia (exemplo: tip_AADR)'
    schema:
      type: string
    required: true
  - in: query
    name: info
    schema:
      type: string
      enum: [completa]
    description: "Caso seja um valor que não 'completa' devolve apenas parte da informação da tipologia. Caso o valor seja 'completa' devolve toda a informação da tipologia."
    required: false
  - $ref: '#/components/parameters/OutputFormatWithCSV'
responses:
  200:
    description: Consulta de uma tipologia
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/TipologiaSimples'
      json:
        schema:
          $ref: '#/components/schemas/TipologiaSimples'
      application/xml:
        examples:
          xml:
            $ref: '#/components/examples/TipologiaXML'
      xml:
        examples:
          xml:
            $ref: '#/components/examples/TipologiaXML'
      text/csv:
        examples:
          csv:
            $ref: '#/components/examples/TipologiaCSV'
      csv:
        examples:
          csv:
            $ref: '#/components/examples/TipologiaCSV'
      excel/csv:
        examples:
          csv:
            $ref: '#/components/examples/TipologiaExcelCSV'
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  404:
    description: A tipologia não existe
  500:
    description: Erro
