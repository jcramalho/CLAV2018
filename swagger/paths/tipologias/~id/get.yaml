summary: Consulta de uma tipologia
description: Consulta de uma tipologia devolvendo a informação de sigla, designação e estado
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - tipologias
parameters:
  - name: id
    in: path
    description: 'Identificador de uma tipologia (exemplo: tip_AADR)'
    schema:
      type: string
    required: true
  - in: query
    name: OF
    required: false
    schema:
      type: string
      enum: [application/json, json, application/xml, xml, text/csv, csv]
    description: "Formato de saída do resultado. O resultado no formato CSV possui toda a informação da tipologia"
responses:
  200:
    description: Consulta de uma tipologia
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/TipologiaSimples'
      json:
        schema:
          $ref: '#/components/schemas/TipologiaSimples'
      application/xml:
        examples:
          xml:
            $ref: '#/components/examples/TipologiaXML'
      xml:
        examples:
          xml:
            $ref: '#/components/examples/TipologiaXML'
      text/csv:
        examples:
          csv:
            $ref: '#/components/examples/TipologiaCSV'
      csv:
        examples:
          csv:
            $ref: '#/components/examples/TipologiaCSV'
  401:
    $ref: '#/components/responses/UnauthorizedKey'
  403:
    $ref: '#/components/responses/PermissionsKey'
  404:
    description: A tipologia não existe
  500:
    description: Erro
