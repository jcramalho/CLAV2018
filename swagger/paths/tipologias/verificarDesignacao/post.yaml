summary: Verifica se uma determinada designação de uma tipologia já existe
description: Verifica se uma determinada designação de uma tipologia já existe
tags:
  - tipologias
security:
  - userQuery: []
  - userAuth: []
requestBody:
  description: 'designação da tipologia a verificar'
  required: true
  content:
    application/json:
      schema:
        properties:
          designacao:
            type: string
        example:
          designacao: Autoridades Administrativas Civis
responses:
  200:
    description: Verifica se uma determinada designação de uma tipologia já existe
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  500:
    description: Erro
