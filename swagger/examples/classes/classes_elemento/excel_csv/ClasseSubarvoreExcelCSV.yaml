  "200.10.300";"Ações de controlo da aplicação do Direito da União Europeia";"Coordenação da posição nacional relativa à aplicação do direito da UE e à falta de transposição de diretivas na fase pré contenciosa formal e informal. Inicia com o pedido de informação requerido pela Comissão Europeia, oficiosamente ou na sequência de queixas, ou nos casos da transposição de diretivas com a notificação de incumprimento da Comissão e termina com o arquivamento da ação ou a sua passagem à fase contenciosa.Inclui diligências efetuadas junto do Ministério setorial competente.Inclui ainda o procedimento pré-contencioso imposto pelos tratados europeus, como passo prévio necessário a uma eventual ação judicial por incumprimento iniciados pela Comissão Europeia contra um Estado Membro, no âmbito dos seus poderes de verificação pré-contenciosa da correta aplicação do direito da União Europeia.";"Constatação da existência de uma violação grave e persistente formulada por um terço dos Estados-Membros ou pela Comissão#Processos no âmbito das plataformas da Comissão Europeia EU PILOT e Rede SOLVIT#Fundamentação da existência de risco evidente de violação grave dos princípios da União por um Estado-Membro (por iniciativa da Comissão, do Parlamento ou de um terço dos Estados-Membros)";"";"A aplicação de sanções a países terceiros deve ser considerada em 200.10.200 – Preparação e negociação de atos legislativos vinculativos da EU.#A ação de contencioso no âmbito do direito da união europeia deve ser considerada em 600.30.650 - Ação em matéria de direito da União Europeia.";"EU PILOT, processos no âmbito de#Rede SOLVIT, processos no âmbito da#Violação grave do Direito da União Europeia#Violação grave dos princípios da União Europeia";"Processo Específico";"S";"DGAE#DGAEu#DGC#DGRM";"ACE#ACT#ASAE#CASES#CGA#CITE#CNPDPCJ#CPL#CRL#DGADR#DGAE#DGAEu#DGAV#DGC#DGERT#DGPM#DGSS#GAMA#GEE#GEP#GPP#ICNF#IEFP#IGAMAOT#IGFCSS#IGFSS#IGMTSSS#II#IMT#INIAV#INR#ISS#IVDP#IVV#OIT#PDR2020#POISE#SGMTSSS";"Apreciador