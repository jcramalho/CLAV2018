  "200.10";"Definição de políticas conjuntas e de instrumentos de regulação";"Compreende as atividades que consubstanciam a participação na negociação, preparação e fixação de instrumentos reguladores das relações internacionais, de decisões tomadas no âmbito da cooperação intergovernamental da União Europeia, bem como de instrumentos de regulação comunitária.Compreende, igualmente, a participação na elaboração de normas técnicas europeias e internacionais.";"Atividades preparatórias de cimeiras, encontros e reuniões políticas ou técnicas, e na representação nacional nas mesmas cimeiras ou encontros de chefes de Estado e de Governo, reuniões e conselhos de ministros de diferentes Estados, reuniões de dirigentes, de comités e de grupos de peritos internacionais#Participação política e técnica (de quaisquer entidades de âmbito nacional, regional ou local) na elaboração de tratados, acordos, protocolos, tomadas de posição comuns, memorandos de entendimento, cartas de princípios e instrumentos similares que regulam as relações internacionais, bilaterais ou multilaterais. Inclui os acordos de geminação estabelecidos no quadro das relações internacionais#Trabalhos preparatórios da participação portuguesa na defesa das posições nacionais sobre as políticas da União Europeia em qualquer domínio, e a participação política e/ou técnica na elaboração de políticas comuns, programas-quadro, recomendações, diretivas, regulamentos ou outros instrumentos políticos e regulamentares de âmbito comunitário#Trabalhos preparatórios da participação portuguesa em organismos de normalização europeus ou internacionais";"";"A definição da política externa portuguesa, tal como a definição das demais políticas, deve ser considerada em ""Planeamento e gestão estratégica/ Definição e avaliação de políticas"" (150.10)#A celebração de acordos e protocolos de cooperação interinstitucional em que não participem organismos estrangeiros ou internacionais não está subordinada à política externa, pelo que deve ser considerada em ""Planeamento e gestão estratégica/ Definição e avaliação de políticas"" (150.10)#Os processos de vinculação do Estado português a tratados e acordos internacionais, a respetiva publicitação e a publicitação da vinculação de outros Estados-parte, bem como os processos de transposição para o ordenamento nacional de diretivas comunitárias e de normas técnicas europeias ou internacionais, devem ser considerados em ""Ordenamento jurídico e normativo/ Elaboração de diplomas jurídico-normativos e de normas técnicas"" (100.10)";"";"";"";"";"";"";"";"";"";"";"";"";"";"";"";"";"";"";"";"";""
  "200.10.001";"Definição e acompanhamento de posições nacionais no âmbito das relações bilaterais e multilaterais entre países";"Preparação e apresentação da posição de Portugal no âmbito das negociações, nas reuniões de organismos ou em instâncias multilaterais/bilaterais.Inicia com o envio da agenda e termina com a remessa do contributo.Inclui os contributos de embaixadas e de ministérios setoriais, demonstrativos da posição assumida por Portugal e do processo negocial empreendido nos vários grupos de trabalho preparatórios das reuniões.";"Acompanhamento no âmbito de processos multilaterais#Relações bilaterais ou multilaterais (com países de fora da União Europeia ou com Estados-Membros da União Europeia)#Elaboração de contributos para as cimeiras internacionais e reuniões ministeriais no quadro internacional";"Relações bilaterais / multilaterais  em matéria consular#Relações bilaterais / multilaterais em matéria de educação#Relações bilaterais / multilaterais em matéria de ambiente#Relações bilaterais / multilaterais em matéria de justiça#Relações bilaterais / multilaterais em matéria de cultura#Relações bilaterais / multilaterais em matéria de saúde#Relações bilaterais / multilaterais em matéria de defesa#Relações bilaterais / multilaterais em matéria económica#Relações bilaterais / multilaterais em matéria de emprego#Relações bilaterais / multilaterais em matéria de formação profissional#Relações bilaterais / multilaterais em matéria de relações e condições de trabalho, incluindo a segurança e saúde no trabalho#Relações bilaterais / multilaterais em matéria de segurança";"A definição de políticas nacionais setoriais deve ser considerada em 150.10.100 – Definição de políticas setoriais#A definição de posições nacionais e de tomada de posição conjunta no âmbito da União Europeia devem ser classificadas em 200.10.400 – Definição conjunta das opções estratégicas da União Europeia e em 200.10.501 – Definição e coordenação das políticas setoriais pelos Estados Membros da União Europeia, respetivamente";"Definição e acompanhamento de posição nacional no âmbito das relações bilaterais e multilaterais entre países#Memorando de entendimento no âmbito das relações bilaterais e multilaterais (negociação e formalização)#NATO (definição de posição nacional)#Norma técnica internacional (definição de posição nacional)#Política de avaliação de impacto ambiental na OCDE#Poluição Atmosférica Transfronteiriça a Longa Distância (definição de posição nacional)#Posição nacional no âmbito de relações bilaterais (definição, negociação e acompanhamento)#Relações bilaterais, posição nacional no âmbito de (definição, negociação e acompanhamento)#Posição nacional no âmbito de relações multilaterais (definição, negociação e acompanhamento)#Relações multilaterais, posição nacional no âmbito de (definição, negociação e acompanhamento)#Proteção e aproveitamento sustentável das águas das bacias hidrográficas luso-espanholas  (definição, negociação e acompanhamento)";"Processo Comum";"S";"CCDR#CM#DGAE#DGAEu#DGPE#GEP";"ACT#AP#AR#ASAE#CASES#CCDR#CGA#CITE#CNPDPCJ#CPL#CRL#DGACCP#DGADR#DGAE#DGAEu#DGAV#DGC#DGERT#DGPE#DGPM#DGRM#DGSS#DRAP#GAMA#GEP#GPP#ICNF#IEFP#IGAMAOT#IGFCSS#IGFSS#IGMTSSS#II#IMT#INIAV#INR#ISS#IVDP#IVV#OIT#PDR2020#POISE#SGMTSSS";"Assessor#Assessor#Decisor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Apreciador#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor#Assessor";"550.10.009#550.30.005#550.30.200#550.30.400#150.10.001#150.10.100#150.10.701#200.10.002#200.10.800#200.20.500#800.10.301#800.10.602#200.20.001#100.10.001#100.10.002#150.10.500#200.20.002";"Vigilância da fronteira#Extração e proteção de contingentes e Forças Nacionais destacadas#Defesa do território das nações aliadas#Vigilância dos espaço