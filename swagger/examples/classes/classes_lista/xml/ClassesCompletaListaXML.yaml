          <nota type="string">A apresentação, à entidade competente, de qualquer iniciativa jurídico-normativa, bem como os subsequentes procedimentos inerentes à produção da norma, até à respetiva publicação oficial, devem ser considerados em &quot;Ordenamento jurídico e normativo/ Elaboração de diplomas jurídico-normativos e de normas técnicas&quot; (100.10)</nota>
