      <titulo type="string">ORDENAMENTO JURÍDICO E NORMATIVO</titulo>
      <descricao type="string">Relativo à construção e interpretação das Normas, no sentido lato do termo (com e sem caráter coercivo) - elaboração, aprovação e publicitação dos atos de caráter dispositivo e de caráter orientador que regulam as ações e relações entre os diversos atores sociais - da legislação aos regulamentos, regras internas de funcionamento, instruções procedimentais e normas técnicas.Inclui os processos de vinculação do Estado português a convenções internacionais, bem como os avisos relativos à vinculação dos restantes Estados-parte naquelas convenções.</descricao>
      <status type="string">A</status>
      <notasAp type="array">
        <item index="0" type="object">
          <idNota type="string">http://jcr.di.uminho.pt/m51-clav#na_c100_p_MIa26iWePtnQIRv0PLZ</idNota>
          <nota type="string">Os atos de caráter dispositivo podem incidir sobre a sociedade portuguesa em geral, sobre determinados setores de atividade, sobre determinadas parcelas do território ou, ainda, sobre organismos ou serviços singulares</nota>
        </item>
      </notasAp>
      <exemplosNotasAp type="array">
      </exemplosNotasAp>
      <notasEx type="array">
        <item index="0" type="object">
          <idNota type="string">http://jcr.di.uminho.pt/m51-clav#ne_c100_Guuve4vRqkDHVLxGqEYDp</idNota>
          <nota type="string">A negociação de convenções internacionais (tratados, acordos) e a participação na elaboração de normas técnicas internacionais, bem como a participação na elaboração de diretivas e de regulamentos comunitários, devem ser consideradas em &quot;Execução da política externa/ Definição de políticas conjuntas e dos instrumentos de regulação&quot; (200.10) - ou seja, na área funcional 100 devem ser considerados apenas os procedimentos de ratificação, transposição e interpretação daquelas disposições comunitárias ou internacionais</nota>
        </item>
      </notasEx>
