value:
  - codigo: "100.10.001"
    titulo: "Produção e comunicação de atos legislativos"
    descricao: "Elaboração ou participação na elaboração de atos legislativos conduzidos por iniciativa das autoridades competentes para a definição do regime jurídico aplicável.Inicia com a apresentação de um projeto acompanhado dos documentos que o fundamentam e justificam à entidade com competência para legislar e termina com a respetiva publicação ou publicitação.Inclui verificação jurídica, apreciação, discussão e votação conducentes à elaboração do texto final, aprovação da iniciativa, ratificação pelas entidades competentes e promulgação."
    dono: ""
    participante: ""
    pca: "5"
    df: "C"
  - codigo: "100.10.002"
    titulo: "Aprovação e comunicação de convenções internacionais"
    descricao: "Manifestação do consentimento à vinculação nacional de convenções (tratados e acordos) internacionais, entrando no ordenamento jurídico português.Inicia com a necessidade ou vontade de vinculação e termina com a publicação.Inclui parecer do MNE antes da ratificação, aprovação parlamentar ou governamental, através de resolução ou decreto, respetivamente, a vinculação internacional mediante assinatura ou ratificação presidencial e a comunicação dos avisos de depósito de instrumento de vinculação ou outros respeitantes às convenções."
    dono: ""
    participante: ""
    pca: "5"
    df: "C"
summary: Exemplo de parte do Esqueleto
