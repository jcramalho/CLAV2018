    descricao: "Relativo à definição e monitorização/avaliação de políticas, planos e programas, tanto de âmbito nacional, regional ou local, como de âmbito organizacional, no que se inclui a elaboração de estudos e relatórios de apoio à decisão política e de avaliação dos instrumentos de planeamento estratégico.Inclui a produção de informações estratégicas e de segurança e a produção de informação estatística."
