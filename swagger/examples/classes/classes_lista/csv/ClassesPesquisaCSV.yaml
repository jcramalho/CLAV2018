  "100";"ORDENAMENTO JURÍDICO E NORMATIVO";"";"";"Os atos de caráter dispositivo podem incidir sobre a sociedade portuguesa em geral, sobre determinados setores de atividade, sobre determinadas parcelas do território ou, ainda, sobre organismos ou serviços singulares";"";"A negociação de convenções internacionais (tratados, acordos) e a participação na elaboração de normas técnicas internacionais, bem como a participação na elaboração de diretivas e de regulamentos comunitários, devem ser consideradas em ""Execução da política externa/ Definição de políticas conjuntas e dos instrumentos de regulação"" (200.10) - ou seja, na área funcional 100 devem ser considerados apenas os procedimentos de ratificação, transposição e interpretação daquelas disposições comunitárias ou internacionais";"";"";"";"";""
  "100.10";"Elaboração de diplomas jurídico-normativos e de normas técnicas";"";"";"Atos legislativos Atos regulamentares, independentemente da forma ou da competência para a sua emissão Qualquer despacho com diretrizes gerais e abstratas Atos administrativos individuais e abstratos que alterem ou complementem os termos de aplicação de lei ou regulamento vigente Resoluções do Conselho de Ministros, independentemente de se revestirem de natureza regulamentar ou de natureza política Decretos e outras formas de aprovação/ratificação de convenções internacionais Decisões dos Tribunais a que a lei confira força obrigatória geral No que respeita às normas técnicas, deve ser aqui considerada a elaboração de normas formais emitidas pelo organismo nacional de normalização (NP) Normas informais ou recomendações técnicas emitidas por organismos de coordenação ou superintendência técnica No que respeita à elaboração de diplomas jurídico-normativos, deve ser sempre considerada nesta área a iniciativa (sob a forma de projeto ou de proposta) e os procedimentos orientados à fixação da respetiva redação final e publicitação oficial, no que se inclui, na generalidade, a verificação jurídica, consulta pública e recolha de pareceres a que a lei obrigue, aprovação, ratificação, promulgação e publicação, sem prejuízo de outros procedimentos próprios da produção de cada norma";"";"Devem ser considerados noutras áreas os procedimentos administrativos autonomizáveis do processo legislativo, bem como os trabalhos técnicos, estudos e relatórios preliminares ou acessórios à elaboração ou atualização dos diplomas jurídico-normativos. Por exemplo:- Trabalhos técnicos de comissões ou outras estruturas envolvidas na definição de políticas, planos e programas devem ser considerados em ""Planeamento e gestão estratégica/ Definição e avaliação de políticas"" (150.10) - Estudos e trabalhos técnicos orientados à (re)definição de estruturas e/ou funcionamento dos serviços, ou ainda trabalhos preparatórios para a elaboração do Orçamento de Estado, devem ser considerados em ""Planeamento e gestão estratégica/ Planeamento, avaliação e melhoria de serviços"" (150.20) - Trabalhos técnicos preparatórios de planos de classificação e de tabelas de seleção devem ser considerados em ""Administração de direitos, bens e serviços/ Identificação e caracterização de bens"" (300.30) - Procedimentos administrativos de classificação do património cultural devem ser considerados em ""Reconhecimentos e permissões/ Classificação e declaração de interesse ou utilidade pública"" (450.20) Considerar em ""Execução da política externa/ Definição de políticas conjuntas e dos instrumentos de regulação"" (200.10) a participação na elaboração de diretivas e de regulamentos comunitários, bem como a participação na elaboração de tratados ou acordos comunitários ou internacionais e, ainda, a participação na elaboração de normas técnicas europeias e internacionais";"";"";"";"";""
