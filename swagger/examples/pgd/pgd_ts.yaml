  titulo: "Ordenamento Jurídico e Normativo."
  nivel: "1"
  descricao: "Relativo à construção e interpretação das Normas, no sentido lato do termo (com e sem caráter coercivo): elaboração, aprovação e publicitação dos atos de caráter dispositivo e de caráter orientador que regulam as ações e relações entre os diversos atores sociais — da legislação aos regulamentos, regras internas de funcionamento, instruções procedimentais e normas técnicas. Inclui os processos de vinculação do Estado Português a convenções internacionais, bem como os avisos relativos à vinculação dos restantes Estados Parte naquelas convenções"
- classe: "classe_xToRVCEJnblU_M7ECplgm_pgd_leg_rjnZABsmtFyOGM0J5HH8s"
  codigo: "100.10"
  classePai: "classe_JWt2YmoB6XsvPh_vtLExk_pgd_leg_rjnZABsmtFyOGM0J5HH8s"
  titulo: "Elaboração de diplomas jurídico-normativos e de normas técnicas."
  nivel: "2"
  descricao: "Compreende os processos de elaboração/alteração de legislação, de regulamentos e de diretivas políticas ou operacionais portuguesas, independentemente da forma, do assunto ou do tipo de participação no processo. Inclui o depósito dos instrumentos de regulação (por exemplo, instrumentos de gestão territorial) nas entidades competentes. Abrange os diplomas jurídico-normativos da competência dos órgãos de soberania (Presidente da República, Assembleia da República, Governo e Tribunais) ou dos órgãos de poder político (regiões autónomas e autarquias), bem como os atos da Administração que têm caráter normativo. Compreende, igualmente, a elaboração ou colaboração na elaboração de normas técnicas nacionais."
