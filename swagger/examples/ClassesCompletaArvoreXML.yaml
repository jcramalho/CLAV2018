\t\t\t\t\t<titulo type=\"string\">ORDENAMENTO JURÍDICO E NORMATIVO</titulo>

\t\t\t\t</pai>

\t\t\t\t<codigo type=\"string\">100.10</codigo>

\t\t\t\t<titulo type=\"string\">Elaboração de diplomas jurídico-normativos e de normas técnicas</titulo>

\t\t\t\t<descricao type=\"string\">Compreende os processos de elaboração/alteração de legislação, de regulamentos e de diretivas políticas ou operacionais portuguesas, independentemente da forma, do assunto ou do tipo de participação no processo.Inclui o depósito dos instrumentos de regulação (por exemplo, instrumentos de gestão territorial) nas entidades competentes.Abrange os diplomas jurídico-normativos da competência dos órgãos de soberania (Presidente da República, Assembleia da República, Governo e Tribunais) ou dos órgãos de poder político (regiões autónomas e autarquias), bem como os atos da Administração que têm caráter normativo.Compreende, igualmente, a elaboração ou colaboração na elaboração de normas técnicas nacionais.</descricao>

