\t\t\t\t\t\t\t<titulo type=\"string\">Elaboração de diplomas jurídico-normativos e de normas técnicas</titulo>

\t\t\t\t\t\t</pai>

\t\t\t\t\t\t<codigo type=\"string\">100.10.001</codigo>

\t\t\t\t\t\t<titulo type=\"string\">Produção e comunicação de atos legislativos</titulo>

\t\t\t\t\t\t<descricao type=\"string\">Elaboração ou participação na elaboração de atos legislativos conduzidos por iniciativa das autoridades competentes para a definição do regime jurídico aplicável.Inicia com a apresentação de um projeto acompanhado dos documentos que o fundamentam e justificam à entidade com competência para legislar e termina com a respetiva publicação ou publicitação.Inclui verificação jurídica, apreciação, discussão e votação conducentes à elaboração do texto final, aprovação da iniciativa, ratificação pelas entidades competentes e promulgação.</descricao>

