\"200.10\";\"Definição de políticas conjuntas e de instrumentos de regulação\";\"Compreende as atividades que consubstanciam a participação na negociação; preparação e fixação de instrumentos reguladores das relações internacionais; de decisões tomadas no âmbito da cooperação intergovernamental da União Europeia; bem como de instrumentos de regulação comunitária.Compreende; igualmente; a participação na elaboração de normas técnicas europeias e internacionais.\";\"Atividades preparatórias de cimeiras; encontros e reuniões políticas ou técnicas; e na representação nacional nas mesmas cimeiras ou encontros de chefes de Estado e de Governo; reuniões e conselhos de ministros de diferentes Estados; reuniões de dirigentes; de comités e de grupos de peritos internacionais#

Participação política e técnica (de quaisquer entidades de âmbito nacional; regional ou local) na elaboração de tratados; acordos; protocolos; tomadas de posição comuns; memorandos de entendimento; cartas de princípios e instrumentos similares que regulam as relações internacionais; bilaterais ou multilaterais. Inclui os acordos de geminação estabelecidos no quadro das relações internacionais#

Trabalhos preparatórios da participação portuguesa em organismos de normalização europeus ou internacionais#

Trabalhos preparatórios da participação portuguesa na defesa das posições nacionais sobre as políticas da União Europeia em qualquer domínio; e a participação política e/ou técnica na elaboração de políticas comuns; programas-quadro; recomendações; diretivas; regulamentos ou outros instrumentos políticos e regulamentares de âmbito comunitário\";\"\";\"A definição da política externa portuguesa; tal como a definição das demais políticas; deve ser considerada em \"\"Planeamento e gestão estratégica/ Definição e avaliação de políticas\"\" (150.10);Os processos de vinculação do Estado português a tratados e acordos internacionais; a respetiva publicitação e a publicitação da vinculação de outros Estados-parte; bem como os processos de transposição para o ordenamento nacional de diretivas comunitárias e de normas técnicas europeias ou internacionais; devem ser considerados em \"\"Ordenamento jurídico e normativo/ Elaboração de diplomas jurídico-normativos e de normas técnicas\"\" (100.10);A celebração de acordos e protocolos de cooperação interinstitucional em que não participem organismos estrangeiros ou internacionais não está subordinada à política externa; pelo que deve ser considerada em \"\"Planeamento e gestão estratégica/ Definição e avaliação de políticas\"\" (150.10).\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";;\"\";\"\"

