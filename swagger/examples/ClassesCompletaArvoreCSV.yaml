NP\",\"Devem ser considerados noutras áreas os procedimentos administrativos autonomizáveis do processo legislativo, bem como os trabalhos técnicos, estudos e relatórios preliminares ou acessórios à elaboração ou atualização dos diplomas jurídico-normativos. Por exemplo:- Trabalhos técnicos de comissões ou outras estruturas envolvidas na definição de políticas, planos e programas devem ser considerados em \"\"Planeamento e gestão estratégica/ Definição e avaliação de políticas\"\" (150.10)#

- Estudos e trabalhos técnicos orientados à (re)definição de estruturas e/ou funcionamento dos serviços, ou ainda trabalhos preparatórios para a elaboração do Orçamento de Estado, devem ser considerados em \"\"Planeamento e gestão estratégica/ Planeamento, avaliação e melhoria de serviços\"\" (150.20)#

- Trabalhos técnicos preparatórios de planos de classificação e de tabelas de seleção devem ser considerados em \"\"Administração de direitos, bens e serviços/ Identificação e caracterização de bens\"\" (300.30)#

- Procedimentos administrativos de classificação do património cultural devem ser considerados em \"\"Reconhecimentos e permissões/ Classificação e declaração de interesse ou utilidade pública\"\" (450.20)#

Considerar em \"\"Execução da política externa/ Definição de políticas conjuntas e dos instrumentos de regulação\"\" (200.10) a participação na elaboração de diretivas e de regulamentos comunitários, bem como a participação na elaboração de tratados ou acordos comunitários ou internacionais e, ainda, a participação na elaboração de normas técnicas europeias e internacionais\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",,\"\",\"\"

\"100.10.001\",\"Produção e comunicação de atos legislativos\",\"Elaboração ou participação na elaboração de atos legislativos conduzidos por iniciativa das autoridades competentes para a definição do regime jurídico aplicável.Inicia com a apresentação de um projeto acompanhado dos documentos que o fundamentam e justificam à entidade com competência para legislar e termina com a respetiva publicação ou publicitação.Inclui verificação jurídica, apreciação, discussão e votação conducentes à elaboração do texto final, aprovação da iniciativa, ratificação pelas entidades competentes e promulgação.\",\"Leis#

