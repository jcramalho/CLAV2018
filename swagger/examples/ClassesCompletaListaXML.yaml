\t\t<codigo type=\"string\">100</codigo>

\t\t<titulo type=\"string\">ORDENAMENTO JURÍDICO E NORMATIVO</titulo>

\t\t<descricao type=\"string\">Relativo à construção e interpretação das Normas, no sentido lato do termo (com e sem caráter coercivo): elaboração, aprovação e publicitação dos atos de caráter dispositivo e de caráter orientador que regulam as ações e relações entre os diversos atores sociais - da legislação aos regulamentos, regras internas de funcionamento, instruções procedimentais e normas técnicas.Inclui os processos de vinculação do Estado português a convenções internacionais, bem como os avisos relativos à vinculação dos restantes Estados-parte naquelas convenções.</descricao>

\t\t<notasAp type=\"array\">

\t\t\t<item index=\"0\">

\t\t\t\t<idNota type=\"string\">http://jcr.di.uminho.pt/m51-clav#na_c100__7FZ5iv9Ud6LdARRfS18E</idNota>

\t\t\t\t<nota type=\"string\">Os atos de caráter dispositivo podem incidir sobre a sociedade portuguesa em geral, sobre determinados setores de atividade, sobre determinadas parcelas do território ou, ainda, sobre organismos ou serviços singulares</nota>

\t\t\t</item>

\t\t</notasAp>

\t\t<exemplosNotasAp type=\"array\">

\t\t</exemplosNotasAp>

\t\t<notasEx type=\"array\">

\t\t\t<item index=\"0\">

\t\t\t\t<idNota type=\"string\">http://jcr.di.uminho.pt/m51-clav#ne_c100_xissPRbUWZpl56PZ3Q8qU</idNota>

\t\t\t\t<nota type=\"string\">A negociação de convenções internacionais (tratados, acordos) e a participação na elaboração de normas técnicas internacionais, bem como a participação na elaboração de diretivas e de regulamentos comunitários, devem ser consideradas em &quot;Execução da política externa/ Definição de políticas conjuntas e dos instrumentos de regulação&quot; (200.10) - ou seja, na área funcional 100 devem ser considerados apenas os procedimentos de ratificação, transposição e interpretação daquelas disposições comunitárias ou internacionais.</nota>

\t\t\t</item>

\t\t</notasEx>

