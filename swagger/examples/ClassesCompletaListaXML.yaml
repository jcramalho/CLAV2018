\t\t<codigo type=\"string\">150</codigo>

\t\t<titulo type=\"string\">PLANEAMENTO E GESTÃO ESTRATÉGICA</titulo>

\t\t<descricao type=\"string\">Relativo à definição e monitorização/avaliação de políticas, planos e programas, tanto de âmbito nacional, regional ou local, como de âmbito organizacional, no que se inclui a elaboração de estudos e relatórios de apoio à decisão política e de avaliação dos instrumentos de planeamento estratégico.Inclui a produção de informações estratégicas e de segurança e a produção de informação estatística.</descricao>

\t\t<notasAp type=\"array\">

\t\t\t<item index=\"0\">

\t\t\t\t<idNota type=\"string\">http://jcr.di.uminho.pt/m51-clav#na_c150_EPthMC3Wk06rXk0xm9Nz9</idNota>

\t\t\t\t<nota type=\"string\">Todos os processos de planeamento, incluindo os que incidem sobre a gestão de recursos</nota>

\t\t\t</item>

\t\t\t<item index=\"1\">

\t\t\t\t<idNota type=\"string\">http://jcr.di.uminho.pt/m51-clav#na_c150_Za-4xJyWr-Ia-0vTP4jz9</idNota>

\t\t\t\t<nota type=\"string\">Os planos, programas e orientações de política são frequentemente fixados, na sua versão final, em diplomas jurídico-normativos (o próprio orçamento do Estado, aprovado pelo Governo, é presente à Assembleia da República como projeto de Lei). Quando se verifique este tipo de situação, devem ser aqui considerados apenas os trabalhos técnicos preparatórios do plano, programa ou política em causa</nota>

\t\t\t</item>

\t\t</notasAp>

\t\t<exemplosNotasAp type=\"array\">

\t\t</exemplosNotasAp>

\t\t<notasEx type=\"array\">

\t\t\t<item index=\"0\">

\t\t\t\t<idNota type=\"string\">http://jcr.di.uminho.pt/m51-clav#ne_c150_xWurDjb24j4Uqsmk7vT3p</idNota>

\t\t\t\t<nota type=\"string\">A apresentação, à entidade competente, de qualquer iniciativa jurídico-normativa, bem como os subsequentes procedimentos inerentes à produção da norma, até à respetiva publicação oficial, devem ser considerados em &quot;Ordenamento jurídico e normativo/ Elaboração de diplomas jurídico-normativos e de normas técnicas&quot; (100.10)</nota>

\t\t\t</item>

\t\t</notasEx>

