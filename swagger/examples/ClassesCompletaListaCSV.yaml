\"100\",\"ORDENAMENTO JURÍDICO E NORMATIVO\",\"Relativo à construção e interpretação das Normas, no sentido lato do termo (com e sem caráter coercivo): elaboração, aprovação e publicitação dos atos de caráter dispositivo e de caráter orientador que regulam as ações e relações entre os diversos atores sociais - da legislação aos regulamentos, regras internas de funcionamento, instruções procedimentais e normas técnicas.Inclui os processos de vinculação do Estado português a convenções internacionais, bem como os avisos relativos à vinculação dos restantes Estados-parte naquelas convenções.\",\"Os atos de caráter dispositivo podem incidir sobre a sociedade portuguesa em geral, sobre determinados setores de atividade, sobre determinadas parcelas do território ou, ainda, sobre organismos ou serviços singulares\",\"\",\"A negociação de convenções internacionais (tratados, acordos) e a participação na elaboração de normas técnicas internacionais, bem como a participação na elaboração de diretivas e de regulamentos comunitários, devem ser consideradas em \"\"Execução da política externa/ Definição de políticas conjuntas e dos instrumentos de regulação\"\" (200.10) - ou seja, na área funcional 100 devem ser considerados apenas os procedimentos de ratificação, transposição e interpretação daquelas disposições comunitárias ou internacionais.\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",,\"\",\"\"

\"150\",\"PLANEAMENTO E GESTÃO ESTRATÉGICA\",\"Relativo à definição e monitorização/avaliação de políticas, planos e programas, tanto de âmbito nacional, regional ou local, como de âmbito organizacional, no que se inclui a elaboração de estudos e relatórios de apoio à decisão política e de avaliação dos instrumentos de planeamento estratégico.Inclui a produção de informações estratégicas e de segurança e a produção de informação estatística.\",\"Todos os processos de planeamento, incluindo os que incidem sobre a gestão de recursos#

Os planos, programas e orientações de política são frequentemente fixados, na sua versão final, em diplomas jurídico-normativos (o próprio orçamento do Estado, aprovado pelo Governo, é presente à Assembleia da República como projeto de Lei). Quando se verifique este tipo de situação, devem ser aqui considerados apenas os trabalhos técnicos preparatórios do plano, programa ou política em causa\",\"\",\"A apresentação, à entidade competente, de qualquer iniciativa jurídico-normativa, bem como os subsequentes procedimentos inerentes à produção da norma, até à respetiva publicação oficial, devem ser considerados em \"\"Ordenamento jurídico e normativo/ Elaboração de diplomas jurídico-normativos e de normas técnicas\"\" (100.10)\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",\"\",,\"\",\"\"

\"200\",\"EXECUÇÃO DA POLÍTICA EXTERNA\",\"Relativo à definição e acompanhamento das políticas conjuntas de Portugal com outros Estados bem como à definição e acompanhamento das políticas de organismos internacionais de que Portugal é membro.Relativo, ainda, à definição e acompanhamento da execução de acordos, protocolos ou outros compromissos de cooperação interinstitucional celebrados no quadro das relações internacionais estabelecidas pelo Estado português.\",\"Acompanhamento político e diplomático das relações internacionais bilaterais e multilaterais#

Acompanhamento dos compromissos institucionais e a realização de projetos e ações de execução da política externa concretizadas por organismos da Administração Central, Regional ou Local\",\"\",\"A produção de informações no âmbito do SIRP deve ser considerada em \"\"Planeamento e gestão estratégica/ Produção de informações estratégicas e de segurança\"\" (150.30)#

