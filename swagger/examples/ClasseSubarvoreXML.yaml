\t<codigo type=\"string\">200.10</codigo>

\t<titulo type=\"string\">Definição de políticas conjuntas e de instrumentos de regulação</titulo>

\t<descricao type=\"string\">Compreende as atividades que consubstanciam a participação na negociação, preparação e fixação de instrumentos reguladores das relações internacionais, de decisões tomadas no âmbito da cooperação intergovernamental da União Europeia, bem como de instrumentos de regulação comunitária.Compreende, igualmente, a participação na elaboração de normas técnicas europeias e internacionais.</descricao>

