\t\t\t<titulo type=\"string\">Definição e acompanhamento de posições nacionais no âmbito das relações bilaterais e multilaterais entre países</titulo>

\t\t\t<descricao type=\"string\">Preparação e apresentação da posição de Portugal no âmbito das negociações, nas reuniões de organismos ou em instâncias multilaterais/bilaterais.Inicia com o envio da agenda e termina com a remessa do contributo.Inclui os contributos de embaixadas e de ministérios setoriais, demonstrativos da posição assumida por Portugal e do processo negocial empreendido nos vários grupos de trabalho preparatórios das reuniões.</descricao>

