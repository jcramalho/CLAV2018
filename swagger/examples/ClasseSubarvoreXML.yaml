\t\t\t<nota type=\"string\">Participação política e técnica (de quaisquer entidades de âmbito nacional, regional ou local) na elaboração de tratados, acordos, protocolos, tomadas de posição comuns, memorandos de entendimento, cartas de princípios e instrumentos similares que regulam as relações internacionais, bilaterais ou multilaterais. Inclui os acordos de geminação estabelecidos no quadro das relações internacionais</nota>

\t\t</item>

