\t\t\t<nota type=\"string\">A definição da política externa portuguesa, tal como a definição das demais políticas, deve ser considerada em &quot;Planeamento e gestão estratégica/ Definição e avaliação de políticas&quot; (150.10);Os processos de vinculação do Estado português a tratados e acordos internacionais, a respetiva publicitação e a publicitação da vinculação de outros Estados-parte, bem como os processos de transposição para o ordenamento nacional de diretivas comunitárias e de normas técnicas europeias ou internacionais, devem ser considerados em &quot;Ordenamento jurídico e normativo/ Elaboração de diplomas jurídico-normativos e de normas técnicas&quot; (100.10);A celebração de acordos e protocolos de cooperação interinstitucional em que não participem organismos estrangeiros ou internacionais não está subordinada à política externa, pelo que deve ser considerada em &quot;Planeamento e gestão estratégica/ Definição e avaliação de políticas&quot; (150.10).</nota>

\t\t</item>

