\t<titulo type=\"string\">Reivindicação do cumprimento de instrumentos ratificados por Portugal</titulo>

\t<descricao type=\"string\">Ações de reclamação ou queixa junto de organizações internacionais, por parte de Portugal, países terceiros e organizações internacionais, respeitante ao não cumprimento de instrumentos normativos\ta que Portugal se encontra vinculado.Inicia com uma reclamação ou queixa respeitante ao não cumprimento de instrumentos em que Portugal é parte e termina com a consequente resposta ao órgão decisor.Inclui a análise da reclamação, recolha de informação sobre a matéria em causa.</descricao>

